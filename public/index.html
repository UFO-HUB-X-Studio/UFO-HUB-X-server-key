<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>UFO HUB X ‚Äî Key Center</title>
<style>
  :root{
    --bg:#0b1220; --card:#111a2e; --card2:#0f1729; --text:#e7eefc;
    --muted:#a8b3cf; --accent:#02e3aa; --danger:#ff5a70; --white:#ffffff;
    --green:#02e3aa;
  }
  *{box-sizing:border-box}
  body{margin:0;background:#000;color:var(--text);font:14px/1.5 ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial}
  .bg{
    position:fixed; inset:0;
    background:
      linear-gradient(0deg, rgba(11,18,32,.92), rgba(11,18,32,.78)),
      url('https://cdn.discordapp.com/attachments/1417098355388973154/1417560780110434446/file_00000000385861fab9ee0612cc0dca89.png?ex=68cce81a&is=68cb969a&hm=af9d0c2517a91914f3942f157dedc3324c0e07d3464e2cf57d034dd6cf25b897&');
    background-size:cover; background-position:center;
    filter:saturate(1) contrast(1.05);
  }
  .wrap{position:relative;min-height:100dvh;display:flex;align-items:flex-start;justify-content:center;padding:22px}
  .panel{width:min(880px,100%);background:linear-gradient(180deg,var(--card),var(--card2));border-radius:16px;box-shadow:0 10px 40px rgba(0,0,0,.35);padding:18px 20px}
  .row{display:flex;gap:16px;align-items:center;justify-content:space-between}
  .brand{display:flex;align-items:center;gap:12px}
  .avatar{width:44px;height:44px;border-radius:999px;object-fit:cover;border:2px solid rgba(255,255,255,.12)}
  .brand-name{font-weight:900;font-size:22px;letter-spacing:.3px}
  .ufo{color:var(--white)}
  .hubx{color:var(--green)}
  .progress{flex:1;height:10px;background:#0b1220;border-radius:999px;position:relative;margin:0 16px}
  .bar{position:absolute;inset:0;height:100%;width:0;background:linear-gradient(90deg,#26ffb9,#76ffd9);border-radius:999px;transition:width .25s ease}
  .btn{border:0;border-radius:12px;padding:10px 16px;background:#1b2a4a;color:var(--text);cursor:pointer;font-weight:800}
  .btn:hover{filter:brightness(1.05)}
  .btn-acc{background:linear-gradient(90deg,#12f3b3,#62ffd5);color:#052519}
  .grid{margin-top:14px;background:#0e1528;border-radius:14px;padding:14px}
  .gridhead{display:grid;grid-template-columns:1fr 160px 120px 150px;gap:12px;padding:10px 12px;color:var(--muted);font-weight:700}
  .item{display:grid;grid-template-columns:1fr 160px 120px 150px;gap:12px;align-items:center;padding:12px;border-radius:12px;background:#0f1a2f}
  .pill{display:inline-flex;align-items:center;gap:6px;border-radius:999px;padding:6px 10px;font-weight:800}
  .pill.active{background:rgba(2,227,170,.12);color:var(--accent)}
  .mono{font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace}
  .muted{color:var(--muted)}
  .small{font-size:13px}
  .footer{display:flex;gap:10px;justify-content:center;color:var(--muted);margin-top:14px}
  .copy{background:#0e1b34}
  .extend{background:#133c2f}
  .newkey{display:flex;justify-content:center;margin-top:14px}
  .newkey .btn{background:#0e1b34}
</style>
</head>
<body>
<div class="bg"></div>
<div class="wrap">
  <div class="panel">
    <div class="row">
      <div class="brand">
        <img class="avatar" src="https://cdn.discordapp.com/attachments/1417098355388973154/1417560447279960194/20250916_152130.png?ex=68cce7cb&is=68cb964b&hm=9050a00523563e88eda267b4271a00ce2024663aae62078987e4401f5e7ce354&" alt="avatar">
        <div>
          <div class="brand-name"><span class="ufo">UFO</span> <span class="hubx">HUB X</span></div>
          <div class="small muted" id="progressText">Progress: 0/2</div>
        </div>
      </div>
      <div class="progress"><div class="bar" id="bar"></div></div>
      <button class="btn btn-acc" id="stepBtn">START</button>
    </div>

    <div class="grid">
      <div class="gridhead">
        <div>YOUR KEYS</div><div>TIME LEFT</div><div>STATUS</div><div>ACTIONS</div>
      </div>

      <div class="item" id="row" style="display:none">
        <div>
          <button class="btn copy small" id="copyBtn">üìã Copy</button>
          <span class="mono" id="keyTxt">UFO-xxxxxxxx-48H</span>
        </div>
        <div class="mono" id="left">--:--:--</div>
        <div><span class="pill active" id="status">ACTIVE</span></div>
        <div>
          <button class="btn extend small" id="extBtn">‚è≥ +48H</button>
        </div>
      </div>

      <div class="newkey">
        <button class="btn" id="newBtn" disabled>Ôºã GET A NEW KEY</button>
      </div>
    </div>

    <div class="footer small">
      <a class="muted" id="discord" href="#" target="_blank">Join Discord</a>
      <span>¬∑</span>
      <span class="muted">Complete 2 steps to unlock your key.</span>
    </div>
  </div>
</div>

<script>
  // ====== CONFIG ‡∏ó‡∏µ‡πà‡∏Ñ‡∏∏‡∏ì‡∏õ‡∏£‡∏±‡∏ö‡πÑ‡∏î‡πâ ======
  const DISCORD_URL = "https://discord.gg/your-server"; // ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡πÑ‡∏î‡πâ
  const REQUIRED_STEPS = 2;                               // ‡∏ï‡πâ‡∏≠‡∏á‡∏ó‡∏≥ 2 ‡∏Ñ‡∏£‡∏±‡πâ‡∏á‡∏ï‡∏≤‡∏°‡∏ó‡∏µ‡πà‡∏Ç‡∏≠
  const OUT_LINK = "https://direct-link.net/1398143/IGoZdaaTcIHW"; // ‡∏•‡∏¥‡∏á‡∏Å‡πå‡∏ó‡∏µ‡πà‡πÉ‡∏´‡πâ‡πÑ‡∏ß‡πâ

  document.getElementById("discord").href = DISCORD_URL;

  // ‡πÉ‡∏ä‡πâ uid/place ‡πÅ‡∏ö‡∏ö‡∏á‡πà‡∏≤‡∏¢ (‡∏ù‡∏±‡πà‡∏á Roblox ‡∏à‡∏∞‡∏ñ‡∏π‡∏Å‡πÅ‡∏ó‡∏ô‡∏î‡πâ‡∏ß‡∏¢‡∏Ñ‡πà‡∏≤‡πÄ‡∏Å‡∏°‡∏à‡∏£‡∏¥‡∏á)
  const uid   = Math.floor(Math.random()*1e9).toString();
  const place = "web";

  const row    = document.getElementById("row");
  const keyTxt = document.getElementById("keyTxt");
  const leftEl = document.getElementById("left");
  const bar    = document.getElementById("bar");
  const progressText = document.getElementById("progressText");
  const copyBtn= document.getElementById("copyBtn");
  const extBtn = document.getElementById("extBtn");
  const newBtn = document.getElementById("newBtn");
  const stepBtn= document.getElementById("stepBtn");

  let current = null; // { key, expires_at }
  let steps   = 0;

  function updateStepsUI(){
    const pct = Math.min(100, steps / REQUIRED_STEPS * 100);
    bar.style.width = pct + "%";
    progressText.textContent = `Progress: ${steps}/${REQUIRED_STEPS}`;
    if (steps >= REQUIRED_STEPS){
      stepBtn.textContent = "DONE";
      stepBtn.disabled = true;
      newBtn.disabled = false;             // ‡∏õ‡∏•‡∏î‡∏•‡πá‡∏≠‡∏Å‡πÉ‡∏´‡πâ‡∏Å‡∏î‡∏£‡∏±‡∏ö‡∏Ñ‡∏µ‡∏¢‡πå
    } else {
      stepBtn.textContent = (steps === 0 ? "START" : "NEXT");
      stepBtn.disabled = false;
      newBtn.disabled = true;
    }
  }
  updateStepsUI();

  stepBtn.addEventListener("click", ()=>{
    // ‡πÄ‡∏õ‡∏¥‡∏î‡∏•‡∏¥‡∏á‡∏Å‡πå‡πÉ‡∏ô‡πÅ‡∏ó‡πá‡∏ö‡πÉ‡∏´‡∏°‡πà‡∏ó‡∏∏‡∏Å‡∏Ñ‡∏£‡∏±‡πâ‡∏á‡∏ó‡∏µ‡πà‡∏Å‡∏î
    window.open(OUT_LINK, "_blank");
    steps = Math.min(REQUIRED_STEPS, steps + 1);
    updateStepsUI();
  });

  async function api(url){
    const r = await fetch(url);
    if(!r.ok) throw new Error("HTTP "+r.status);
    return await r.json();
  }

  function fmtLeft(sec){
    sec = Math.max(0, sec|0);
    const h = Math.floor(sec/3600), m = Math.floor((sec%3600)/60), s = sec%60;
    return `${String(h).padStart(2,'0')}:${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;
  }
  function setCurrent(obj){
    current = obj;
    row.style.display = "grid";
    keyTxt.textContent = obj.key;
    tick();
  }
  function tick(){
    if(!current) return;
    const now = Math.floor(Date.now()/1000);
    const left = Math.max(0, (current.expires_at|0) - now);
    leftEl.textContent = fmtLeft(left);
  }
  setInterval(tick, 1000);

  copyBtn.addEventListener("click", ()=>{
    if(!current) return;
    navigator.clipboard?.writeText(current.key);
    copyBtn.textContent = "‚úÖ Copied";
    setTimeout(()=> copyBtn.textContent = "üìã Copy", 1200);
  });

  extBtn.addEventListener("click", async ()=>{
    if(!current) return;
    try{
      const j = await api(`/extend?key=${encodeURIComponent(current.key)}&uid=${encodeURIComponent(uid)}`);
      if(j && j.ok && j.expires_at){ setCurrent({key: current.key, expires_at: j.expires_at}); }
    }catch(e){ console.error(e); alert("Extend failed"); }
  });

  newBtn.addEventListener("click", async ()=>{
    if(steps < REQUIRED_STEPS) return; // ‡∏Å‡∏±‡∏ô‡∏û‡∏•‡∏≤‡∏î
    try{
      const j = await api(`/getkey?uid=${encodeURIComponent(uid)}&place=${encodeURIComponent(place)}`);
      if(j && j.ok && j.key){ setCurrent({key: j.key, expires_at: j.expires_at}); }
    }catch(e){ console.error(e); alert("Get key failed"); }
  });

  // ‡πÑ‡∏°‡πà‡πÅ‡∏à‡∏Å‡∏Ñ‡∏µ‡∏¢‡πå‡∏≠‡∏±‡∏ï‡πÇ‡∏ô‡∏°‡∏±‡∏ï‡∏¥ ‡∏à‡∏ô‡∏Å‡∏ß‡πà‡∏≤‡∏à‡∏∞‡∏Ñ‡∏£‡∏ö 2 ‡∏Ç‡∏±‡πâ‡∏ô‡∏ï‡∏≠‡∏ô (‡∏ï‡∏≤‡∏°‡∏ó‡∏µ‡πà‡∏Ç‡∏≠)
</script>
</body>
</html>
