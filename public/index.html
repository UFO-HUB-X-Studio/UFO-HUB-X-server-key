<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>UFO HUB X</title>

<meta name="theme-color" content="#0a1411"/>
<meta name="color-scheme" content="dark"/>

<link rel="preload" as="image" href="/img/bg">
<link rel="preload" as="image" href="/img/profile">
<link rel="preload" as="image" href="https://cdn.discordapp.com/attachments/1417098355388973154/1418950206808133672/BackgroundEraser_20250916_190732755.png">

<style>
  :root{
    --ufo:#00ff99; --text:#d9fff5;
    --panel1:rgba(9,16,23,.88); --panel2:rgba(8,13,19,.92);
    --glow:rgba(34,255,200,.10);
    --hero-img:url("/img/profile");
    --ufo-ship:url("https://cdn.discordapp.com/attachments/1417098355388973154/1418950206808133672/BackgroundEraser_20250916_190732755.png");
    --ufo-lead: 8px; /* ‡∏¢‡∏≤‡∏ô‡∏ô‡∏≥‡∏õ‡∏•‡∏≤‡∏¢‡πÅ‡∏ó‡πà‡∏á‡∏™‡∏µ‡πÄ‡∏Ç‡∏µ‡∏¢‡∏ß */
  }

  html,body{height:100%; background:#0a1411;}
  body{
    margin:0; min-height:100svh;
    font-family:"Orbitron",system-ui,Segoe UI,Roboto,Arial,sans-serif;
    color:var(--text);
    background:url("/img/bg") center/cover fixed no-repeat;
  }
  body.locked{overflow:hidden;}

  .container{max-width:920px; margin:22px auto 92px; padding:0 18px;}

  /* HERO */
  .hero{display:flex; justify-content:center; margin:8px 0 20px;}
  .hero-box{
    display:inline-block; max-width:320px; width:90vw;
    border-radius:18px; overflow:hidden; position:relative;
    background:radial-gradient(1200px 400px at 50% -200px, rgba(0,255,160,.12), transparent 70%), #0b1a15;
    box-shadow:0 0 28px rgba(0,255,160,.18), 0 16px 44px rgba(0,0,0,.55);
  }
  .hero-img{
    display:block; width:100%; height:auto; object-fit:contain;
    background:var(--hero-img) center/contain no-repeat;
  }

  /* CARD */
  .card{
    background:linear-gradient(180deg,var(--panel1),var(--panel2));
    border-radius:18px;
    box-shadow:0 0 0 1px rgba(34,255,200,.06) inset, 0 10px 30px rgba(0,0,0,.55), 0 0 34px var(--glow);
    padding:18px; margin-bottom:22px; backdrop-filter: blur(2px);
    overflow:visible; /* ‡πÉ‡∏´‡πâ UFO ‡πÇ‡∏ú‡∏•‡πà‡πÑ‡∏î‡πâ */
  }

  .head{display:flex;align-items:center;justify-content:space-between;gap:16px;flex-wrap:wrap}
  .head-title{margin:0;font-size:40px;letter-spacing:.6px;text-shadow:0 0 12px rgba(0,255,170,.15)}
  .head-title .ufo{color:#fff} .head-title .hubx{color:var(--ufo)}
  .start-btn{
    appearance:none;border:0;cursor:pointer;padding:10px 18px;border-radius:14px;font-weight:800;
    background:var(--ufo);color:#072017;
    box-shadow:0 6px 18px rgba(0,255,140,.25),0 0 0 1px rgba(0,0,0,.25) inset
  }

  .progress-meta{
    display:flex;align-items:center;justify-content:space-between;
    margin-top:10px;margin-bottom:6px;font-weight:800;font-size:14px;color:#cffff2;
    text-shadow:0 0 6px rgba(0,0,0,.75);position:relative;z-index:2; transition:opacity .35s ease;
  }
  .bar-wrap{
    position:relative;width:100%;height:18px;border-radius:10px;
    overflow:visible; /* ‡πÉ‡∏´‡πâ‡∏¢‡∏≤‡∏ô‡∏ó‡∏∞‡∏•‡∏∏‡∏Å‡∏£‡∏≠‡∏ö‡πÑ‡∏î‡πâ */
    background:linear-gradient(180deg,rgba(0,0,0,.55),rgba(0,0,0,.35));
    box-shadow:inset 0 0 0 1px rgba(34,255,200,.10);
    transition:opacity .35s ease;
  }
  /* ‡∏ã‡πà‡∏≠‡∏ô‡∏ï‡∏≠‡∏ô‡πÅ‡∏£‡∏Å‡∏ï‡∏≤‡∏°‡∏î‡∏µ‡πÄ‡∏•‡∏¢‡πå */
  .is-hidden{opacity:0; pointer-events:none;}

  .bar{
    position:absolute;left:0;top:0;bottom:0;width:0%;
    background:linear-gradient(90deg,#00ffa3,#3bffbf);
    box-shadow:0 0 18px rgba(34,255,200,.35);
    z-index:1;
  }
  .bar-ufo{
    position:absolute; top:50%; transform:translate(-50%,-50%);
    width:50px;height:50px; opacity:0; transition:opacity .2s ease;
    background:var(--ufo-ship) center/contain no-repeat;
    filter:drop-shadow(0 0 2px #fff) drop-shadow(0 0 14px rgba(0,255,160,.9)) drop-shadow(0 0 24px rgba(0,255,160,.7));
    z-index:8; pointer-events:none;
  }
  .bar-ufo.on{opacity:1;}

  .key-head{display:flex;justify-content:space-between;align-items:center;margin:10px 0}
  .key-title{font-size:18px;color:#ffea63;display:flex;align-items:center;gap:8px}
  .new-btn{appearance:none;border:0;cursor:pointer;font-weight:800;padding:10px 14px;border-radius:12px;background:var(--ufo);color:#071a14;box-shadow:0 6px 18px rgba(0,255,140,.25),0 0 0 1px rgba(0,0,0,.25) inset}
  table{width:100%;border-collapse:collapse;color:var(--text);font-size:14px}
  th,td{padding:10px 8px;text-align:center}
  th{color:#77ffc8;font-weight:600}

  @media (max-width:560px){
    .head-title{font-size:34px}
    .bar-ufo{width:46px;height:46px}
  }

  /* ===== Overlay ‡∏î‡∏≤‡∏ß‡∏ô‡πå‡πÇ‡∏´‡∏•‡∏î‡∏ß‡∏á‡∏Å‡∏•‡∏°‡∏´‡∏°‡∏∏‡∏ô ===== */
  .overlay{
    position:fixed; inset:0; z-index:9999;
    display:flex; align-items:center; justify-content:center;
    background:rgba(4,10,9,.75);
    backdrop-filter: blur(4px);
  }
  .overlay.hidden{display:none;}
  .dl-box{
    width:min(360px, 92vw);
    padding:22px 20px;
    border-radius:18px;
    background:linear-gradient(180deg, rgba(9,16,23,.92), rgba(8,13,19,.96));
    box-shadow:0 0 0 1px rgba(34,255,200,.12) inset, 0 20px 60px rgba(0,0,0,.6), 0 0 40px rgba(0,255,160,.2);
    text-align:center;
  }
  .spinner{
    margin:8px auto 12px; width:72px; height:72px; border-radius:50%;
    border:6px solid rgba(0,255,160,.18);
    border-top-color:#00ffa3;
    animation:spin 1s linear infinite;
    box-shadow:0 0 20px rgba(0,255,160,.35) inset;
  }
  @keyframes spin { to { transform:rotate(360deg); } }
  .dl-title{font-weight:900; font-size:20px; color:#cffff2; margin:2px 0 8px;}
  .dl-count{font-size:24px; font-weight:900; color:#ffea63; text-shadow:0 0 10px rgba(255,234,99,.35);}
  .dl-note{font-size:12px; opacity:.85; color:#b9ffee; margin-top:8px;}
</style>
</head>
<body>
  <div class="container">

    <!-- HERO -->
    <div class="hero">
      <div class="hero-box">
        <img class="hero-img" src="/img/profile" alt="UFO HUB X">
      </div>
    </div>

    <!-- Title + Button + Progress -->
    <section class="card">
      <div class="head">
        <h1 class="head-title"><span class="ufo">UFO</span> <span class="hubx">HUB X</span></h1>
        <!-- ‡∏õ‡∏∏‡πà‡∏° START ‡πÑ‡∏õ‡∏¢‡∏±‡∏á‡∏•‡∏¥‡∏á‡∏Å‡πå‡∏ó‡∏µ‡πà‡πÉ‡∏´‡πâ -->
        <button class="start-btn" id="startBtn">üü¢ START</button>
      </div>

      <!-- ‡∏ã‡πà‡∏≠‡∏ô 12 ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ‡πÅ‡∏£‡∏Å -->
      <div class="progress-meta is-hidden" id="progressMeta">
        <div id="progressText">Progress: 0/1</div>
        <div id="percentText">0%</div>
      </div>

      <!-- ‡∏ã‡πà‡∏≠‡∏ô 12 ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ‡πÅ‡∏£‡∏Å -->
      <div class="bar-wrap is-hidden" id="barWrap">
        <div class="bar" id="bar"></div>
        <!-- ‡∏¢‡∏≤‡∏ô‡∏≠‡∏¢‡∏π‡πà‡∏£‡∏∞‡∏î‡∏±‡∏ö‡πÄ‡∏î‡∏µ‡∏¢‡∏ß‡∏Å‡∏±‡∏ö‡∏´‡∏•‡∏≠‡∏î ‡πÅ‡∏•‡∏∞‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡∏ó‡∏∞‡∏•‡∏∏‡∏Å‡∏£‡∏≠‡∏ö‡πÑ‡∏î‡πâ -->
        <div class="bar-ufo" id="barUfo" style="left:0px"></div>
      </div>
    </section>

    <!-- Your Key -->
    <section class="card">
      <div class="key-head">
        <div class="key-title">üîë Your Key</div>
        <button class="new-btn" id="getKey">+ GET A NEW KEY</button>
      </div>
      <table>
        <thead><tr><th>KEY</th><th>TIME LEFT</th><th>STATUS</th><th>ACTIONS</th></tr></thead>
        <tbody id="keyRows"></tbody>
      </table>
    </section>

  </div>

  <!-- ===== Overlay ‡∏î‡∏≤‡∏ß‡∏ô‡πå‡πÇ‡∏´‡∏•‡∏î (‡πÇ‡∏î‡πÄ‡∏°‡∏ô onrender ‡πÄ‡∏ó‡πà‡∏≤‡∏ô‡∏±‡πâ‡∏ô) ===== -->
  <div class="overlay hidden" id="dlOverlay" aria-live="polite" aria-busy="true">
    <div class="dl-box">
      <div class="spinner" role="progressbar" aria-valuemin="0" aria-valuemax="10" aria-valuenow="10"></div>
      <div class="dl-title">Preparing download‚Ä¶</div>
      <div class="dl-count"><span id="dlSeconds">10</span>s</div>
      <div class="dl-note">Please wait while we get things ready.</div>
    </div>
  </div>

<script>
  /* ===== CONFIG ===== */
  const START_URL   = "https://direct-link.net/1398143/IGoZdaaTcIHW";
  const DOMAIN_OK   = "ufo-hub-x-key-umoq.onrender.com"; // ‡πÇ‡∏î‡πÄ‡∏°‡∏ô‡∏õ‡∏•‡∏≤‡∏¢‡∏ó‡∏≤‡∏á
  const RETURN_KEY  = "ufo_return_ts";  // timestamp ‡∏ï‡∏≠‡∏ô‡∏Å‡∏î START

  const ARM_DELAY   = 12000;            // ‡∏î‡∏µ‡πÄ‡∏•‡∏¢‡πå‡πÇ‡∏ä‡∏ß‡πå‡∏´‡∏•‡∏≠‡∏î 12 ‡∏ß‡∏¥
  const MIN_VISIT   = 5000;             // ‡∏ï‡πâ‡∏≠‡∏á‡∏≠‡∏≠‡∏Å‡πÑ‡∏õ‡∏≠‡∏¢‡πà‡∏≤‡∏á‡∏ô‡πâ‡∏≠‡∏¢ 5 ‡∏ß‡∏¥ ‡∏ñ‡∏∂‡∏á‡∏à‡∏∞‡∏ñ‡∏∑‡∏≠‡∏ß‡πà‡∏≤‡∏Å‡∏•‡∏±‡∏ö‡∏°‡∏≤‡∏à‡∏£‡∏¥‡∏á
  const DL_TOTAL_MS = 10000;            // overlay ‡∏î‡∏≤‡∏ß‡∏ô‡πå‡πÇ‡∏´‡∏•‡∏î ~10 ‡∏ß‡∏¥
  const IMG_TIMEOUT = 8000;             // preload ‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û‡∏ï‡πâ‡∏≠‡∏á‡πÄ‡∏™‡∏£‡πá‡∏à‡πÉ‡∏ô 8 ‡∏ß‡∏¥ (timeout)

  /* ===== Elements ===== */
  const bar         = document.getElementById('bar');
  const barWrap     = document.getElementById('barWrap');
  const barUfo      = document.getElementById('barUfo');
  const pText       = document.getElementById('progressText');
  const percentEl   = document.getElementById('percentText');
  const startBtn    = document.getElementById('startBtn');
  const progressMeta= document.getElementById('progressMeta');

  const dlOverlay   = document.getElementById('dlOverlay');
  const dlSecondsEl = document.getElementById('dlSeconds');

  let raf = null;

  /* ===== Helpers: Progress / UFO ===== */
  function setProgress(p){
    if (p < 0) p = 0; if (p > 100) p = 100;
    bar.style.width = p + '%';

    // ‡∏õ‡∏•‡∏≤‡∏¢‡πÅ‡∏ó‡πà‡∏á‡πÄ‡∏Ç‡∏µ‡∏¢‡∏ß‡∏à‡∏£‡∏¥‡∏á (px) ‡∏†‡∏≤‡∏¢‡πÉ‡∏ô barWrap
    const barRect  = bar.getBoundingClientRect();
    const wrapRect = barWrap.getBoundingClientRect();
    const tipInside = (barRect.left + barRect.width) - wrapRect.left;

    // ‡∏¢‡∏≤‡∏ô ‚Äú‡∏ô‡∏≥‡∏´‡∏ô‡πâ‡∏≤‚Äù ‡∏õ‡∏•‡∏≤‡∏¢‡πÅ‡∏ó‡πà‡∏á (‡∏õ‡∏•‡πà‡∏≠‡∏¢‡πÉ‡∏´‡πâ‡∏ó‡∏∞‡∏•‡∏∏‡∏Å‡∏£‡∏≠‡∏ö‡πÑ‡∏î‡πâ)
    const LEAD = 8; // ‡πÉ‡∏ä‡πâ‡∏Ñ‡πà‡∏≤‡∏à‡∏≤‡∏Å :root ‡∏Å‡πá‡πÑ‡∏î‡πâ‡∏ñ‡πâ‡∏≤‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏≤‡∏£‡∏≠‡πà‡∏≤‡∏ô‡∏î‡πâ‡∏ß‡∏¢ getComputedStyle
    barUfo.style.left = (tipInside + LEAD) + 'px';

    percentEl.textContent = p.toFixed(0) + '%';
    pText.textContent = 'Progress: ' + (p >= 100 ? '1/1' : '0/1');
  }

  function runProgress(pTarget=100, duration=1200){
    cancelAnimationFrame(raf);
    barUfo.classList.add('on');
    const pStart = parseFloat(bar.style.width) || 0;
    const t0 = performance.now();
    function tick(ts){
      const t = Math.min(1, (ts - t0)/duration);
      const p = pStart + (pTarget - pStart) * t;
      setProgress(p);
      if(t < 1){
        raf = requestAnimationFrame(tick);
      }else{
        if (pTarget === 100) setTimeout(()=>barUfo.classList.remove('on'), 300);
      }
    }
    raf = requestAnimationFrame(tick);
  }

  function showBarAfterDelay(){
    setTimeout(()=>{
      progressMeta.classList.remove('is-hidden');
      barWrap.classList.remove('is-hidden');
      // ‡∏ñ‡πâ‡∏≤‡∏Å‡∏•‡∏±‡∏ö‡∏°‡∏≤‡∏à‡∏≤‡∏Å‡∏•‡∏¥‡∏á‡∏Å‡πå‡∏à‡∏£‡∏¥‡∏á ‡πÅ‡∏•‡∏∞‡∏ú‡πà‡∏≤‡∏ô‡πÄ‡∏ß‡∏•‡∏≤‡∏≠‡∏¢‡πà‡∏≤‡∏á‡∏ô‡πâ‡∏≠‡∏¢ MIN_VISIT: ‡∏Ñ‡πà‡∏≠‡∏¢‡∏ß‡∏¥‡πà‡∏á‡πÉ‡∏´‡πâ‡πÄ‡∏ï‡πá‡∏°
      autoCompleteIfReturned(true);
    }, ARM_DELAY);
  }

  // ‡πÄ‡∏á‡∏∑‡πà‡∏≠‡∏ô‡πÑ‡∏Ç ‚Äú‡∏Å‡∏•‡∏±‡∏ö‡∏°‡∏≤‡∏à‡∏£‡∏¥‡∏á‚Äù = ‡∏°‡∏µ timestamp ‡πÅ‡∏•‡∏∞‡∏´‡∏≤‡∏¢‡πÑ‡∏õ >= MIN_VISIT
  function isValidReturn(){
    try{
      const ts = parseInt(localStorage.getItem(RETURN_KEY) || "0", 10);
      if(!ts) return false;
      const elapsed = Date.now() - ts;
      return elapsed >= MIN_VISIT;
    }catch(e){ return false; }
  }
  function clearReturnMark(){
    try{ localStorage.removeItem(RETURN_KEY); }catch(e){}
  }

  function autoCompleteIfReturned(onlyIfBarVisible=false){
    const onOurDomain = location.hostname === DOMAIN_OK;
    if(!onOurDomain) return;

    if(onlyIfBarVisible){
      const hidden = progressMeta.classList.contains('is-hidden') || barWrap.classList.contains('is-hidden');
      if(hidden) return;
    }

    if(isValidReturn()){
      clearReturnMark();
      runProgress(100, 1000);
    }
  }

  /* ===== Overlay ‡∏î‡∏≤‡∏ß‡∏ô‡πå‡πÇ‡∏´‡∏•‡∏î (‡πÇ‡∏î‡πÄ‡∏°‡∏ô onrender ‡πÄ‡∏ó‡πà‡∏≤‡∏ô‡∏±‡πâ‡∏ô) ===== */
  function showDownloadOverlay(){
    if(location.hostname !== DOMAIN_OK) return; // ‡πÄ‡∏â‡∏û‡∏≤‡∏∞‡πÇ‡∏î‡πÄ‡∏°‡∏ô onrender

    // ‡∏•‡πá‡∏≠‡∏Å‡∏´‡∏ô‡πâ‡∏≤
    document.body.classList.add('locked');
    dlOverlay.classList.remove('hidden');

    // ‡∏ô‡∏±‡∏ö‡∏ñ‡∏≠‡∏¢‡∏´‡∏•‡∏±‡∏á ~10 ‡∏ß‡∏¥ ‡πÅ‡∏•‡∏∞‡∏ö‡∏•‡πá‡∏≠‡∏Å‡∏Å‡∏≤‡∏£‡∏Å‡∏î‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î (overlay ‡∏Ñ‡∏•‡∏∏‡∏°‡∏≠‡∏¢‡∏π‡πà‡πÅ‡∏•‡πâ‡∏ß)
    const start = Date.now();
    const timer = setInterval(()=>{
      const elapsed = Date.now() - start;
      const remain = Math.max(0, DL_TOTAL_MS - elapsed);
      const seconds = Math.ceil(remain / 1000);
      dlSecondsEl.textContent = seconds;
      const spinner = dlOverlay.querySelector('.spinner');
      if (spinner) spinner.setAttribute('aria-valuenow', String(seconds));

      if(remain <= 0){
        clearInterval(timer);
        // ‡∏õ‡∏•‡∏î‡∏•‡πá‡∏≠‡∏Å
        dlOverlay.classList.add('hidden');
        document.body.classList.remove('locked');
      }
    }, 200);
  }

  /* ===== Preload ‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏¢‡πÉ‡∏ô 8 ‡∏ß‡∏¥ (timeout ‡πÅ‡∏•‡πâ‡∏ß‡πÑ‡∏õ‡∏ï‡πà‡∏≠) ===== */
  function preloadImages(urls, timeoutMs=8000){
    return new Promise(resolve=>{
      let done=false;
      const timer=setTimeout(()=>{ if(!done){ done=true; resolve(); } }, timeoutMs);
      let loaded=0;
      urls.forEach(u=>{
        const img=new Image();
        img.onload=img.onerror=()=>{
          if(done) return;
          loaded++;
          if(loaded>=urls.length){ done=true; clearTimeout(timer); resolve(); }
        };
        img.src=u;
      });
    });
  }

  /* ===== Events ===== */
  // ‡∏õ‡∏∏‡πà‡∏° START: ‡πÄ‡∏ã‡πá‡∏ï timestamp ‡πÅ‡∏•‡πâ‡∏ß‡πÑ‡∏õ‡∏¢‡∏±‡∏á‡∏•‡∏¥‡∏á‡∏Å‡πå (window.location)
  startBtn.addEventListener('click', ()=>{
    try{ localStorage.setItem(RETURN_KEY, String(Date.now())); }catch(e){}
    window.location.href = START_URL;
  });

  // ‡πÄ‡∏°‡∏∑‡πà‡∏≠‡πÄ‡∏Ç‡πâ‡∏≤‡∏´‡∏ô‡πâ‡∏≤‡πÄ‡∏ß‡πá‡∏ö: ‡∏ã‡πà‡∏≠‡∏ô‡∏´‡∏•‡∏≠‡∏î 12s + overlay 10s (‡πÄ‡∏â‡∏û‡∏≤‡∏∞ onrender) + preload ‡∏£‡∏π‡∏õ 8s
  document.addEventListener('DOMContentLoaded', async ()=>{
    // ‡∏ã‡πà‡∏≠‡∏ô‡∏ï‡∏≠‡∏ô‡πÅ‡∏£‡∏Å‡πÄ‡∏ú‡∏∑‡πà‡∏≠‡∏°‡∏µ‡∏Å‡∏≤‡∏£‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç HTML ‡∏°‡∏≤‡∏Å‡πà‡∏≠‡∏ô
    progressMeta.classList.add('is-hidden');
    barWrap.classList.add('is-hidden');

    // ‡πÄ‡∏£‡∏¥‡πà‡∏° preload ‡∏£‡∏π‡∏õ (‡πÑ‡∏°‡πà‡∏ö‡∏•‡πá‡∏≠‡∏Å UI) ‚Äì ‡πÉ‡∏´‡πâ‡∏à‡∏ö‡∏†‡∏≤‡∏¢‡πÉ‡∏ô 8 ‡∏ß‡∏¥
    preloadImages([
      '/img/bg',
      '/img/profile',
      'https://cdn.discordapp.com/attachments/1417098355388973154/1418950206808133672/BackgroundEraser_20250916_190732755.png'
    ], IMG_TIMEOUT).then(()=>{ /* ‡∏û‡∏£‡πâ‡∏≠‡∏°‡πÉ‡∏ä‡πâ‡∏á‡∏≤‡∏ô‡∏†‡∏≤‡∏û */ });

    showBarAfterDelay();     // ‡∏î‡∏µ‡πÄ‡∏•‡∏¢‡πå 12 ‡∏ß‡∏¥ ‡πÅ‡∏•‡πâ‡∏ß‡∏Ñ‡πà‡∏≠‡∏¢‡πÇ‡∏ä‡∏ß‡πå‡∏´‡∏•‡∏≠‡∏î
    showDownloadOverlay();   // ‡πÇ‡∏ä‡∏ß‡πå overlay 10 ‡∏ß‡∏¥ (‡πÄ‡∏â‡∏û‡∏≤‡∏∞‡πÇ‡∏î‡πÄ‡∏°‡∏ô onrender)
  });

  // ‡∏Å‡∏£‡∏ì‡∏µ BFCache/Back-Forward ‡πÉ‡∏´‡πâ‡∏ï‡∏£‡∏ß‡∏à‡∏Å‡∏•‡∏±‡∏ö‡∏°‡∏≤‡∏à‡∏£‡∏¥‡∏á‡∏´‡∏•‡∏±‡∏á UI ‡πÇ‡∏ú‡∏•‡πà‡πÅ‡∏•‡πâ‡∏ß
  window.addEventListener('pageshow', ()=>{
    autoCompleteIfReturned(true);
  });
</script>
</body>
</html>
