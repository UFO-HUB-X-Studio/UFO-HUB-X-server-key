<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>UFO HUB X</title>

<!-- à¸—à¸³à¹ƒà¸«à¹‰à¹à¸–à¸šà¹€à¸šà¸£à¸²à¹€à¸‹à¸­à¸£à¹Œ/à¸£à¸°à¸šà¸šà¹€à¸›à¹‡à¸™à¸˜à¸µà¸¡à¸¡à¸·à¸” -->
<meta name="theme-color" content="#0a1411">
<meta name="color-scheme" content="dark">

<!-- à¹ƒà¸«à¹‰à¸£à¸¹à¸›à¹‚à¸«à¸¥à¸”à¸à¹ˆà¸­à¸™ à¹€à¸žà¸·à¹ˆà¸­à¸¥à¸”à¹à¸Ÿà¸¥à¸Š -->
<link rel="preload" as="image" href="/img/bg">
<link rel="preload" as="image" href="/img/profile">

<style>
  :root{
    --ufo-green:#00ff99;
    --ufo-green-soft:#36ffb5;
    --text:#d9fff5;
    --panel1:rgba(9,16,23,.88);
    --panel2:rgba(8,13,19,.92);
    --glow:rgba(34,255,200,.09);
  }

  /* BG: à¸¡à¸µà¸ªà¸µà¸žà¸·à¹‰à¸™à¸¡à¸·à¸”à¸—à¸±à¸™à¸—à¸µ + à¸£à¸¹à¸›à¸•à¸²à¸¡à¸¡à¸²à¸—à¸µà¸«à¸¥à¸±à¸‡ */
  html,body{
    height:100%;
    background-color:#0a1411; /* <- à¸à¸±à¸™à¸ˆà¸­à¸‚à¸²à¸§ */
  }
  body{
    margin:0;
    min-height:100svh;
    font-family:"Orbitron",system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
    background-image:url("/img/bg");
    background-position:center;
    background-repeat:no-repeat;
    background-size:cover;
    background-attachment:fixed;
    color:var(--text);
  }

  .container{
    max-width:880px;
    margin:22px auto 80px;
    padding:0 16px;
  }

  .card{
    background:linear-gradient(180deg,var(--panel1),var(--panel2));
    border-radius:18px;
    box-shadow:
      0 0 0 1px rgba(34,255,200,.06) inset,
      0 10px 30px rgba(0,0,0,.55),
      0 0 34px var(--glow);
    padding:18px;
    margin-bottom:22px;
    backdrop-filter: blur(2px);
  }

  /* ---------- TOP CARD ---------- */
  .top-head{display:flex;align-items:center;gap:18px;}
  .logo{
    width:88px;height:88px;border-radius:14px;
    background-color:#0b1a15;              /* à¸žà¸·à¹‰à¸™à¸«à¸¥à¸±à¸‡à¹€à¸‚à¹‰à¸¡à¸£à¸°à¸«à¸§à¹ˆà¸²à¸‡à¸£à¸­à¸£à¸¹à¸› */
    background-image:url("/img/profile");   /* à¸¡à¸²à¸—à¸µà¸«à¸¥à¸±à¸‡ */
    background-position:center;
    background-size:cover;
    box-shadow:0 0 18px rgba(0,255,170,.45);
    flex:0 0 auto;
  }
  .title-wrap{display:flex;align-items:flex-end;gap:10px;flex-wrap:wrap;margin-top:6px;}
  .title{font-size:36px;line-height:1;letter-spacing:.5px;margin:0;text-shadow:0 0 12px rgba(0,255,170,.15);}
  .title .ufo{color:#fff;}              /* UFO à¸‚à¸²à¸§ */
  .title .hubx{color:var(--ufo-green);} /* HUB X à¹€à¸‚à¸µà¸¢à¸§ */

  /* Progress row */
  .progress-row{display:flex;align-items:center;gap:14px;margin-top:16px;}
  .progress-wrap{
    position:relative;flex:1 1 auto;height:14px;
    background:rgba(0,0,0,.35);border-radius:8px;overflow:hidden;
    box-shadow:inset 0 0 0 1px rgba(34,255,200,.06);
  }
  .progress-bar{
    position:absolute;inset:0 0 0 auto;width:0%;
    background:linear-gradient(90deg,#00ffa3,#3bffbf);
    box-shadow:0 0 18px rgba(34,255,200,.35);
    z-index:1;
  }
  .progress-label{
    position:absolute;left:10px;top:50%;transform:translateY(-50%);
    font-size:13px;font-weight:800;color:#eafff8;
    z-index:2;
    text-shadow:0 0 2px #000,0 0 6px rgba(0,0,0,.85),0 0 12px rgba(0,0,0,.85);
    -webkit-text-stroke:.4px rgba(0,0,0,.55);
    pointer-events:none;
  }

  .btn{appearance:none;border:0;cursor:pointer;font-weight:700;border-radius:12px;padding:10px 16px;transition:.15s;}
  .btn-start{background:var(--ufo-green);color:#071a14;white-space:nowrap;box-shadow:0 6px 18px rgba(0,255,140,.25),0 0 0 1px rgba(0,0,0,.2) inset;}
  .btn-start:hover{transform:translateY(-1px);filter:brightness(1.06);}

  /* ---------- BOTTOM CARD ---------- */
  .key-head{display:flex;align-items:center;justify-content:space-between;gap:12px;margin-bottom:10px;}
  .key-title{font-size:18px;color:#ffea63;display:flex;align-items:center;gap:8px;}
  .btn-new{background:var(--ufo-green);color:#071a14;padding:10px 14px;border-radius:12px;font-weight:800;}
  .table{width:100%;border-collapse:collapse;font-size:14px;color:var(--text);}
  .table th,.table td{padding:10px 8px;text-align:center;}
  .table th{color:#77ffc8;font-weight:600;}
  .pill{display:inline-block;padding:6px 10px;border-radius:999px;background:rgba(0,255,170,.1);color:var(--ufo-green);font-weight:800;font-size:12px;box-shadow:0 0 0 1px rgba(34,255,200,.18) inset;}

  @media (max-width:560px){
    .title{font-size:30px}
    .logo{width:76px;height:76px}
  }
</style>
</head>
<body>
  <div class="container">

    <!-- TOP CARD -->
    <section class="card">
      <div class="top-head">
        <div class="logo"></div>
        <div class="title-wrap">
          <h1 class="title"><span class="ufo">UFO</span> <span class="hubx">HUB X</span></h1>
        </div>
      </div>

      <div class="progress-row">
        <div class="progress-wrap">
          <div class="progress-bar" id="bar" style="width:0%"></div>
          <div class="progress-label" id="label">Progress: 0/1</div>
        </div>
        <button class="btn btn-start" id="startBtn">ðŸŸ¢ START</button>
      </div>
    </section>

    <!-- BOTTOM CARD -->
    <section class="card">
      <div class="key-head">
        <div class="key-title">ðŸ”‘ Your Key</div>
        <button class="btn btn-new" id="getKey">+ GET A NEW KEY</button>
      </div>

      <table class="table">
        <thead>
          <tr><th>KEY</th><th>TIME LEFT</th><th>STATUS</th><th>ACTIONS</th></tr>
        </thead>
        <tbody id="keyRows"><!-- à¹€à¸•à¸´à¸¡à¸”à¹‰à¸§à¸¢ JS à¸à¸±à¹ˆà¸‡à¸„à¸¸à¸“ --></tbody>
      </table>
    </section>
  </div>

  <script>
    // à¸›à¸¸à¹ˆà¸¡ START: à¸­à¸±à¸›à¹€à¸”à¸•à¹à¸–à¸šà¹à¸¥à¸°à¸•à¸±à¸§à¹€à¸¥à¸‚ (à¹€à¸£à¸´à¹ˆà¸¡à¸—à¸µà¹ˆ 0/1 à¹€à¸ªà¸¡à¸­)
    const bar = document.getElementById('bar');
    const label = document.getElementById('label');
    document.getElementById('startBtn').addEventListener('click', () => {
      label.textContent = 'Progress: 1/1';
      bar.style.width = '100%';
    });
  </script>
</body>
</html>
