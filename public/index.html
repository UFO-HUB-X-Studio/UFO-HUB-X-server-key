<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>UFO HUB X ‚Äî Get Key</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#0b0f13;
      --card:#10161d;
      --soft:#0f141a;
      --text:#e7f4ee;
      --muted:#9cc6b5;
      --accent:#00ff8c;
      --accent-weak:#00d77a;
      --danger:#ff4d4d;
      --shadow: 0 10px 30px rgba(0,0,0,.45);
    }
    *{box-sizing:border-box}
    html,body{margin:0;height:100%}
    body{
      font-family:'Outfit',system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      color:var(--text);
      background:#0b0f13 url("https://cdn.discordapp.com/attachments/1417098355388973154/1417560780110434446/file_00000000385861fab9ee0612cc0dca89.png?ex=68caedda&is=68c99c5a&hm=2638f6b576104b88e472c7f13517e8fa83d04ae63b785255a821d5c685daeaf9&") center/cover fixed no-repeat;
    }
    .container{max-width:1000px;margin:0 auto;padding:18px}
    .grid{display:grid;gap:16px;margin:18px auto}
    @media(min-width:880px){.grid{grid-template-columns:1fr 1fr}}

    .card{
      background:linear-gradient(180deg, #121a22, #0e151c);
      border:1px solid rgba(0,255,140,.18);
      border-radius:16px; box-shadow:var(--shadow);
    }
    .card-hd{padding:16px 18px;border-bottom:1px solid rgba(255,255,255,.06);display:flex;justify-content:space-between;align-items:center}
    .badge{display:inline-flex;align-items:center;gap:8px;background:#0c1611;border:1px solid rgba(0,255,140,.3);color:var(--accent);
      padding:8px 12px;border-radius:999px;font-weight:700}
    .card-bd{padding:18px}
    .center{display:flex;justify-content:center;align-items:center}

    .progress{height:10px;border-radius:999px;background:#0e1216;border:1px solid rgba(255,255,255,.06);position:relative;overflow:hidden}
    .progress>.bar{position:absolute;inset:0;width:0%;background:linear-gradient(90deg,var(--accent),#a6ffc7);border-radius:999px;transition:width .25s ease;box-shadow:0 0 16px rgba(0,255,140,.35) inset}

    .btn{
      display:inline-flex;align-items:center;justify-content:center;gap:10px;padding:12px 18px;border:1px solid rgba(0,255,140,.28);
      border-radius:12px;font-weight:700;color:#08120e;background:var(--accent);cursor:pointer;transition:.15s;user-select:none
    }
    .btn:hover{filter:brightness(1.06)}
    .btn:active{transform:translateY(1px)}
    .btn.ghost{background:#0f151a;color:var(--text);border-color:rgba(0,255,140,.25)}
    .btn.small{padding:8px 12px;border-radius:10px;font-weight:600}
    .btn.warn{background:var(--danger);border-color:rgba(255,77,77,.3);color:#fff}

    table{width:100%;border-collapse:separate;border-spacing:0 10px}
    th,td{padding:12px 14px;text-align:left}
    th{color:var(--muted);font-weight:600;font-size:14px}
    tr{background:#0f151b;border:1px solid rgba(255,255,255,.06)}
    tr td:first-child,tr th:first-child{border-top-left-radius:10px;border-bottom-left-radius:10px}
    tr td:last-child,tr th:last-child{border-top-right-radius:10px;border-bottom-right-radius:10px}
    .pill{display:inline-flex;align-items:center;gap:8px;padding:6px 10px;border-radius:999px;font-weight:700;font-size:13px}
    .pill.active{background:#0e1a14;color:var(--accent);border:1px solid rgba(0,255,140,.35)}
    .muted{color:var(--muted)}
    .actions-center{ text-align:center; }
    .actions-center .btn{ margin:0 4px; }

    .logo-wrap{margin-top:14px}
    .logo-wrap img{width:250px; height:auto; border-radius:12px; box-shadow:0 0 0 2px rgba(0,255,140,.25)}
    .topline{display:flex;justify-content:space-between;align-items:center;gap:12px;flex-wrap:wrap;margin-bottom:10px}
  </style>
</head>
<body>
  <div class="container">
    <!-- ‡πÇ‡∏•‡πÇ‡∏Å‡πâ‡∏ï‡∏£‡∏á‡∏Å‡∏•‡∏≤‡∏á‡∏î‡πâ‡∏≤‡∏ô‡∏ö‡∏ô -->
    <div class="center logo-wrap">
      <img src="https://cdn.discordapp.com/attachments/1417098355388973154/1417560447279960194/20250916_152130.png?ex=68caed8b&is=68c99c0b&hm=d765fd0dd2ea7abcf19570afee5aee70c89dc0c5c83a337454d4f5a1aa7d0f32&" alt="UFO HUB X">
    </div>

    <div class="grid">
      <!-- LEFT: Progress + Start/Next -->
      <div class="card">
        <div class="card-hd">
          <div class="badge">üõ∞Ô∏è UFO Campaign</div>
          <button id="startBtn" class="btn small"><span>üü¢</span> START</button>
        </div>
        <div class="card-bd">
          <div class="topline">
            <div class="muted">Progress: <b id="progText">0/2</b></div>
            <div class="muted" id="timer"></div>
          </div>
          <div class="progress"><div class="bar" id="bar"></div></div>
          <!-- ‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°/‡∏õ‡∏∏‡πà‡∏°‡∏≠‡∏∑‡πà‡∏ô‡∏ï‡∏≤‡∏°‡∏ó‡∏µ‡πà‡∏Ç‡∏≠ -->
        </div>
      </div>

      <!-- RIGHT: Keys -->
      <div class="card">
        <div class="card-hd">
          <div class="badge" style="background:#111a14;border-color:rgba(0,255,140,.2);color:var(--text)">üîë Your Keys</div>
          <button id="newKey" class="btn small"><span>‚ûï</span> GET A NEW KEY</button>
        </div>
        <div class="card-bd">
          <table>
            <thead>
              <tr>
                <th>KEY</th>
                <th>TIME LEFT</th>
                <th>STATUS</th>
                <th class="actions-center">ACTIONS</th>
              </tr>
            </thead>
            <tbody id="keyRows"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script>
    const $ = s => document.querySelector(s);

    // ---------- STATE ----------
    const state = {
      step: 0,           // 0 -> START, 1 -> NEXT, 2 -> done
      cooldownUntil: 0,  // ms (2 ‡∏ô‡∏≤‡∏ó‡∏µ‡∏´‡∏•‡∏±‡∏á‡∏£‡∏±‡∏ö‡∏Ñ‡∏µ‡∏¢‡πå)
      keys: loadKeys()
    };

    function loadKeys(){
      try{ return JSON.parse(localStorage.getItem('ufo_keys')||'[]'); }catch{ return []; }
    }
    function saveKeys(){ localStorage.setItem('ufo_keys', JSON.stringify(state.keys)); }

    // ---------- UI helpers ----------
    function setProgress(done){
      $('#progText').textContent = `${done}/2`;
      $('#bar').style.width = (done/2*100)+'%';
    }
    function randKey(){
      const abc="ABCDEFGHJKLMNPQRSTUVWXYZ23456789";
      let a="UFO-HUB-X-";
      for(let i=0;i<8;i++) a+=abc[Math.floor(Math.random()*abc.length)];
      return a;
    }
    function fmtLeft(ms){
      if(ms<=0) return "00:00:00";
      const s = Math.floor(ms/1000);
      const h = String(Math.floor(s/3600)).padStart(2,'0');
      const m = String(Math.floor((s%3600)/60)).padStart(2,'0');
      const ss= String(s%60).padStart(2,'0');
      return `${h}:${m}:${ss}`;
    }

    // ---------- Start / Next / Timer ----------
    let runTimer = null, seconds = 0;
    function refreshTimer(){
      if(runTimer) clearInterval(runTimer);
      if(state.step<2){ $('#timer').textContent = ''; return; }
      // ‡πÄ‡∏™‡∏£‡πá‡∏à‡∏Ç‡∏±‡πâ‡∏ô‡∏ï‡∏≠‡∏ô‡πÅ‡∏•‡πâ‡∏ß ‡πÑ‡∏°‡πà‡∏ï‡πâ‡∏≠‡∏á‡∏à‡∏±‡∏ö‡πÄ‡∏ß‡∏•‡∏≤ ‡∏ì ‡∏™‡πà‡∏ß‡∏ô‡∏ô‡∏µ‡πâ
      $('#timer').textContent = '‚úî Ready';
    }

    $('#startBtn').addEventListener('click', ()=>{
      if(state.step===0){
        state.step = 1;
        setProgress(1);
        $('#startBtn').innerHTML = '<span>‚û°Ô∏è</span> NEXT';
      }else if(state.step===1){
        state.step = 2;
        setProgress(2);
        $('#startBtn').innerHTML = '<span>‚úÖ</span> DONE';
        refreshTimer();
      }
    });

    // ---------- Table / Actions ----------
    function paintKeys(){
      const tbody = $('#keyRows');
      tbody.innerHTML = '';
      const now = Date.now();
      if(state.keys.length===0){
        const tr = document.createElement('tr');
        tr.innerHTML = `<td colspan="4" class="muted" style="text-align:center;padding:26px">No keys yet ‚Äî click ‚ÄúGET A NEW KEY‚Äù.</td>`;
        tbody.appendChild(tr);
        return;
      }
      state.keys.forEach((k,i)=>{
        const left = k.expires - now;
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td style="font-weight:700">${k.value}</td>
          <td class="muted">${fmtLeft(Math.max(0,left))}</td>
          <td><span class="pill ${left>0?'active':''}">${left>0?'ACTIVE':'EXPIRED'}</span></td>
          <td class="actions-center">
            <button class="btn small ghost" data-copy="${i}">üìã Copy</button>
            <button class="btn small" data-plus="${i}">‚è© +24H</button>
          </td>
        `;
        tbody.appendChild(tr);
      });
    }
    $('#keyRows').addEventListener('click', (e)=>{
      const c = e.target.closest('[data-copy]'); if(c){ const v=state.keys[+c.dataset.copy].value; navigator.clipboard.writeText(v); alert('Copied: '+v); }
      const p = e.target.closest('[data-plus]'); if(p){ state.keys[+p.dataset.plus].expires += 24*60*60*1000; saveKeys(); paintKeys(); }
    });

    // ---------- Get New Key + 2 ‡∏ô‡∏≤‡∏ó‡∏µ‡∏Ñ‡∏π‡∏•‡∏î‡∏≤‡∏ß‡∏ô‡πå ----------
    function canClaimNow(){
      const now = Date.now();
      if(now < state.cooldownUntil) return false;
      return state.step===2; // ‡∏ó‡∏≥‡∏Ñ‡∏£‡∏ö 2 ‡∏Ñ‡∏•‡∏¥‡∏Å‡πÅ‡∏•‡πâ‡∏ß
    }

    function updateNewKeyButton(){
      const btn = $('#newKey');
      const now = Date.now();
      if(now < state.cooldownUntil){
        const left = state.cooldownUntil - now;
        btn.classList.add('ghost');
        btn.disabled = true;
        btn.innerHTML = '‚è≥ Wait ' + Math.ceil(left/1000) + 's';
      }else{
        btn.classList.remove('ghost');
        btn.disabled = false;
        btn.innerHTML = '<span>‚ûï</span> GET A NEW KEY';
      }
    }

    $('#newKey').addEventListener('click', ()=>{
      if(!canClaimNow()){
        alert('Finish START ‚Üí NEXT first, or wait for cooldown.');
        return;
      }
      const v = randKey();
      const expires = Date.now() + 24*60*60*1000;
      state.keys.unshift({value:v, expires});
      saveKeys(); paintKeys();

      // ‡∏ï‡∏±‡πâ‡∏á‡∏Ñ‡∏π‡∏•‡∏î‡∏≤‡∏ß‡∏ô‡πå 2 ‡∏ô‡∏≤‡∏ó‡∏µ
      state.cooldownUntil = Date.now() + 2*60*1000;
      // ‡∏£‡∏µ‡πÄ‡∏ã‡πá‡∏ï‡∏Ç‡∏±‡πâ‡∏ô‡∏ï‡∏≠‡∏ô
      state.step = 0; setProgress(0);
      $('#startBtn').innerHTML = '<span>üü¢</span> START';
      $('#timer').textContent = '';
      updateNewKeyButton();
    });

    // ---------- Init ----------
    setProgress(0);
    refreshTimer();
    paintKeys();
    setInterval(()=>{ paintKeys(); updateNewKeyButton(); }, 1000);
    updateNewKeyButton();
  </script>
</body>
</html>
