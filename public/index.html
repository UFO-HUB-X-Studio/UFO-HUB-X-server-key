<style>
  :root{
    --ufo:#00ff99;

    --text:#d9fff5;
    --panel1:rgba(9,16,23,.88);
    --panel2:rgba(8,13,19,.92);
    --glow:rgba(34,255,200,.10);
    /* ‡πÄ‡∏û‡∏¥‡πà‡∏°: ‡∏ï‡∏±‡∏ß‡πÅ‡∏õ‡∏£‡∏£‡∏π‡∏õ hero (‡πÉ‡∏ä‡πâ‡πÅ‡∏ó‡∏ô /img/profile ‡πÄ‡∏â‡∏û‡∏≤‡∏∞‡∏ï‡∏£‡∏á hero-box) */
    --hero-img:url("https://cdn.discordapp.com/attachments/1417098355388973154/1418950206808133672/BackgroundEraser_20250916_190732755.png?ex=68cffbdc&is=68ceaa5c&hm=67ec141db70602a4afe4f884154e87c8055698d901966c7100a6b501c21b5125&");
  }

  /* ===== Base & BG (‡∏Å‡∏±‡∏ô‡∏´‡∏ô‡πâ‡∏≤‡∏Ç‡∏≤‡∏ß) ===== */
  html,body{height:100%; background:#0a1411;}
  body{
    margin:0; min-height:100svh;
    font-family:"Orbitron",system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
    color:var(--text);
    background-image:url("/img/bg");
    background-size:cover; background-position:center; background-repeat:no-repeat; background-attachment:fixed;
  }

  .container{max-width:920px; margin:22px auto 92px; padding:0 18px;}

  /* ===== HERO ART (‡∏£‡∏π‡∏õ‡πÉ‡∏´‡∏ç‡πà‡πÅ‡∏¢‡∏Å‡∏ï‡πà‡∏≤‡∏á‡∏´‡∏≤‡∏Å) ===== */
  .hero{
    width:100%;
    display:flex; justify-content:center;
    margin:6px 0 18px 0;
  }
  .hero-box{
    /* ‡∏õ‡∏£‡∏±‡∏ö: ‡πÉ‡∏´‡πâ‡πÄ‡∏•‡πá‡∏Å‡∏•‡∏á‡πÅ‡∏•‡∏∞‡πÄ‡∏õ‡πá‡∏ô‡∏≠‡∏±‡∏ï‡∏£‡∏≤‡∏™‡πà‡∏ß‡∏ô‡πÅ‡∏ô‡∏ß‡∏ô‡∏≠‡∏ô‡πÄ‡∏´‡∏°‡∏∑‡∏≠‡∏ô‡∏ï‡∏±‡∏ß‡∏≠‡∏¢‡πà‡∏≤‡∏á */
    width:min(420px, 90vw);
    aspect-ratio:16/9;
    border-radius:18px;
    background:#0b1a15 var(--hero-img) center/cover no-repeat; /* ‡πÉ‡∏ä‡πâ‡∏£‡∏π‡∏õ‡πÉ‡∏´‡∏°‡πà */
    box-shadow:

  }

  /* ===== Card wrapper (2 ‡∏Å‡∏≤‡∏£‡πå‡∏î‡∏î‡πâ‡∏≤‡∏ô‡∏•‡πà‡∏≤‡∏á) ===== */
  .card{
    background:linear-gradient(180deg,var(--panel1),var(--panel2));
    border-radius:18px;
    box-shadow:
      0 0 0 1px rgba(34,255,200,.06) inset,
      0 10px 30px rgba(0,0,0,.55),
      0 0 34px var(--glow);
    padding:18px;
    margin-bottom:22px;
    backdrop-filter: blur(2px);
  }

  /* ===== Card #1 : Header + Progress + Start ===== */
  .head{
    display:grid;
    grid-template-columns:auto 1fr auto;
    gap:16px;
    align-items:center;
  }
  .head-logo{
    width:74px; height:74px; border-radius:14px;
    background:#0b1a15 url("/img/profile") center/cover no-repeat; /* ‡πÇ‡∏•‡πÇ‡∏Å‡πâ‡πÄ‡∏î‡∏¥‡∏° */
    box-shadow:0 0 18px rgba(0,255,170,.45);
  }
  .head-title{
    margin:0; font-size:40px; line-height:1; letter-spacing:.6px;
    text-shadow:0 0 12px rgba(0,255,170,.15);
  }
  .head-title .ufo{color:#fff}
  .head-title .hubx{color:var(--ufo)}

  .start-btn{
    appearance:none; border:0; cursor:pointer;
    padding:10px 18px; border-radius:14px; font-weight:800;
    background:var(--ufo); color:#072017; white-space:nowrap;
    box-shadow:0 6px 18px rgba(0,255,140,.25), 0 0 0 1px rgba(0,0,0,.25) inset;
    transition:.15s;
  }
  .start-btn:hover{ transform:translateY(-1px); filter:brightness(1.06); }

  .progress-row{ margin-top:14px; display:flex; align-items:center; gap:14px; }
  .bar-wrap{
    position:relative; flex:1 1 auto; height:14px; border-radius:10px; overflow:hidden;
    background:rgba(0,0,0,.35);
    box-shadow:inset 0 0 0 1px rgba(34,255,200,.06);
  }
  .bar{
    position:absolute; inset:0 0 0 auto; width:0%;
    background:linear-gradient(90deg,#00ffa3,#3bffbf);
    box-shadow:0 0 18px rgba(34,255,200,.35);
    z-index:1;
  }
  .bar-label{
    position:absolute; left:10px; top:50%; transform:translateY(-50%);
    font-size:13px; font-weight:800; color:#eafff8;
    z-index:2;
    text-shadow:0 0 2px #000,0 0 6px rgba(0,0,0,.85),0 0 12px rgba(0,0,0,.85);
    -webkit-text-stroke:.4px rgba(0,0,0,.55);
    pointer-events:none;
  }

  /* ===== Card #2 : Key table ===== */
  .key-head{ display:flex; align-items:center; justify-content:space-between; gap:10px; margin-bottom:10px; }
  .key-title{ font-size:18px; color:#ffea63; display:flex; align-items:center; gap:8px; }
  .new-btn{
    appearance:none; border:0; cursor:pointer; font-weight:800;
    padding:10px 14px; border-radius:12px; background:var(--ufo); color:#071a14;
    box-shadow:0 6px 18px rgba(0,255,140,.25), 0 0 0 1px rgba(0,0,0,.25) inset;
  }

  table{ width:100%; border-collapse:collapse; color:var(--text); font-size:14px; }
  th,td{ padding:10px 8px; text-align:center; }
  th{ color:#77ffc8; font-weight:600; }
  .pill{
    display:inline-block; padding:6px 10px; border-radius:999px;
    background:rgba(0,255,170,.1); color:var(--ufo); font-weight:800; font-size:12px;
    box-shadow:0 0 0 1px rgba(34,255,200,.18) inset;
  }

  /* responsive */
  @media (max-width:560px){

</style>

<body>
  <div class="container">

    <div class="hero">

<script>
