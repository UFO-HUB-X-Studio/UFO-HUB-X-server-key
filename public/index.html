<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>UFO HUB X ‚Äî Get Key</title>

  <!-- ‚úÖ ‡πÄ‡∏£‡πà‡∏á‡πÇ‡∏´‡∏•‡∏î‡∏£‡∏π‡∏õ‡∏û‡∏∑‡πâ‡∏ô‡∏´‡∏•‡∏±‡∏á/‡πÇ‡∏•‡πÇ‡∏Å‡πâ -->
  <link rel="preload" as="image" href="https://cdn.discordapp.com/attachments/1417098355388973154/1417560780110434446/file_00000000385861fab9ee0612cc0dca89.png?ex=68caedda&is=68c99c5a&hm=2638f6b576104b88e472c7f13517e8fa83d04ae63b785255a821d5c685daeaf9&">
  <link rel="preload" as="image" href="https://cdn.discordapp.com/attachments/1417098355388973154/1417560447279960194/20250916_152130.png?ex=68caed8b&is=68c99c0b&hm=d765fd0dd2ea7abcf19570afee5aee70c89dc0c5c83a337454d4f5a1aa7d0f32&">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{ --bg:#0b0f13; --card:#10161d; --text:#e7f4ee; --muted:#9cc6b5; --accent:#00ff8c; --danger:#ff4d4d; }
    *{box-sizing:border-box}
    html,body{margin:0;height:100%}
    body{
      font-family:'Outfit',system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      color:var(--text);
      /* ‡∏û‡∏∑‡πâ‡∏ô‡∏´‡∏•‡∏±‡∏á = ‡∏£‡∏π‡∏õ‡∏ó‡∏µ‡πà 2 */
      background:#0b0f13 url("https://cdn.discordapp.com/attachments/1417098355388973154/1417560780110434446/file_00000000385861fab9ee0612cc0dca89.png?ex=68caedda&is=68c99c5a&hm=2638f6b576104b88e472c7f13517e8fa83d04ae63b785255a821d5c685daeaf9&") center/cover fixed no-repeat;
    }
    .container{max-width:1000px;margin:0 auto;padding:18px}
    .grid{display:grid;gap:16px;margin:18px auto}
    @media(min-width:880px){.grid{grid-template-columns:1fr 1fr}}

    .card{
      background:linear-gradient(180deg, #121a22, #0e151c);
      border:1px solid rgba(0,255,140,.18);
      border-radius:16px; box-shadow:0 10px 30px rgba(0,0,0,.45);
    }
    .card-hd{padding:16px 18px;border-bottom:1px solid rgba(255,255,255,.06);display:flex;justify-content:space-between;align-items:center}
    .badge{display:inline-flex;align-items:center;gap:10px;background:#0c1611;border:1px solid rgba(0,255,140,.3); padding:8px 12px;border-radius:999px;font-weight:800}
    .card-bd{padding:18px}
    .center{display:flex;justify-content:center;align-items:center}
    .logo-wrap{margin-top:14px}
    .logo-wrap img{ width:250px;height:auto;border-radius:12px; box-shadow:0 0 0 2px rgba(0,255,140,.25); display:block; }

    .progress{height:10px;border-radius:999px;background:#0e1216;border:1px solid rgba(255,255,255,.06);position:relative;overflow:hidden}
    .progress>.bar{position:absolute;inset:0;width:0%;background:linear-gradient(90deg,var(--accent),#a6ffc7);border-radius:999px;transition:width .25s ease;box-shadow:0 0 16px rgba(0,255,140,.35) inset}

    .btn{ display:inline-flex;align-items:center;justify-content:center;gap:10px;padding:12px 18px;
      border:1px solid rgba(0,255,140,.28); border-radius:12px;font-weight:700;
      color:#08120e;background:var(--accent);cursor:pointer;transition:.15s;user-select:none }
    .btn:hover{filter:brightness(1.06)} .btn:active{transform:translateY(1px)}
    .btn.ghost{background:#0f151a;color:var(--text);border-color:rgba(0,255,140,.25)}
    .btn.small{padding:8px 12px;border-radius:10px;font-weight:600}
    .btn.warn{background:var(--danger);border-color:rgba(255,77,77,.3);color:#fff}
    .btn.disabled{opacity:.6;pointer-events:none}

    table{width:100%;border-collapse:separate;border-spacing:0 10px}
    th,td{padding:12px 14px;text-align:left}
    th{color:var(--muted);font-weight:600;font-size:14px}
    tr{background:#0f151b;border:1px solid rgba(255,255,255,.06)}
    tr td:first-child,tr th:first-child{border-top-left-radius:10px;border-bottom-left-radius:10px}
    tr td:last-child,tr th:last-child{border-top-right-radius:10px;border-bottom-right-radius:10px}

    .pill{display:inline-flex;align-items:center;gap:8px;padding:6px 10px;border-radius:999px;font-weight:700;font-size:13px}
    .pill.active{background:#0e1a14;color:var(--accent);border:1px solid rgba(0,255,140,.35)}
    .muted{color:var(--muted)}

    /* ‚úÖ ‡∏à‡∏±‡∏î‡∏Ñ‡∏≠‡∏•‡∏±‡∏°‡∏ô‡πå STATUS/ACTIONS ‡πÉ‡∏´‡πâ‡∏≠‡∏¢‡∏π‡πà‡∏ï‡∏£‡∏á‡∏Å‡∏±‡∏ô */
    th.centerCell, td.centerCell{ text-align:center }
    .actions-center{ text-align:center; width:160px }
    th.centerCell{ width:140px }

    .btnrow{display:inline-flex;gap:12px;align-items:center;justify-content:center}

    .title-white{color:#fff} .title-green{color:var(--accent)}

    /* TIME LEFT ‡∏Ñ‡∏á‡∏ó‡∏µ‡πà ‡πÑ‡∏°‡πà‡∏™‡πà‡∏≤‡∏¢ */
    td.timeCell, th.timeCell{
      width:150px;text-align:right;font-variant-numeric:tabular-nums;font-feature-settings:"tnum";
      font-family:ui-monospace,SFMono-Regular,Menlo,Consolas,"Liberation Mono",monospace;
    }

    /* ‡∏õ‡∏∏‡πà‡∏° OK (‡∏¢‡∏∑‡∏ô‡∏¢‡∏±‡∏ô‡πÑ‡∏õ‡∏•‡∏¥‡∏á‡∏Å‡πå) ‚Äî ‡∏Ñ‡∏á‡πÑ‡∏ß‡πâ */
    #okBtn{display:none;margin-top:12px}

    /* ========= Modal UI ‡πÉ‡∏´‡∏°‡πà‡∏ï‡∏≠‡∏ô‡∏Å‡∏î START ========= */
    .modal{
      position:fixed; inset:0; display:none; z-index:9999;
      background:
        linear-gradient(rgba(0,0,0,.55), rgba(0,0,0,.65)),
        url("https://cdn.discordapp.com/attachments/1417098355388973154/1417560780110434446/file_00000000385861fab9ee0612cc0dca89.png?ex=68caedda&is=68c99c5a&hm=2638f6b576104b88e472c7f13517e8fa83d04ae63b785255a821d5c685daeaf9&")
        center/cover no-repeat fixed;
      align-items:center; justify-content:center; padding:20px;
    }
    .modal.open{display:flex}
    .modal-card{
      width:min(560px,100%); border-radius:20px; overflow:hidden;
      background:linear-gradient(180deg,#0f151b,#0d1419);
      border:1px solid rgba(0,255,140,.25);
      box-shadow:0 20px 60px rgba(0,0,0,.6);
    }
    .modal-head{
      padding:22px 18px; border-bottom:1px solid rgba(255,255,255,.06);
      display:flex; gap:14px; align-items:center; justify-content:center; flex-direction:column;
      text-align:center;
    }
    .modal-head img.logo{
      width:160px; height:auto; border-radius:12px; box-shadow:0 0 0 2px rgba(0,255,140,.25);
      display:block;
    }
    .modal-title{ font-weight:800; font-size:24px; letter-spacing:.3px; }
    .modal-title .ufo{ color:var(--accent);}  
    .modal-title .hubx{ color:#fff;}          
    .modal-body{ padding:16px 18px; display:grid; gap:14px; }
    .bg-thumb{ width:100%; border-radius:12px; overflow:hidden; border:1px solid rgba(255,255,255,.06); background:#0b0f13; }
    .bg-thumb img{ width:100%; display:block; }

    .modal-actions{ display:flex; justify-content:center; padding:0 18px 22px; }
    .btn.big{ font-size:18px; padding:16px 24px; border-radius:14px; }
  </style>
</head>
<body>
  <div class="container">
    <!-- ‡πÇ‡∏•‡πÇ‡∏Å‡πâ -->
    <div class="center logo-wrap">
      <img src="https://cdn.discordapp.com/attachments/1417098355388973154/1417560447279960194/20250916_152130.png?ex=68caed8b&is=68c99c0b&hm=d765fd0dd2ea7abcf19570afee5aee70c89dc0c5c83a337454d4f5a1aa7d0f32&" alt="UFO HUB X">
    </div>

    <div class="grid">
      <!-- LEFT -->
      <div class="card">
        <div class="card-hd">
          <div class="badge">
            <span class="title-white">UFO</span>
            <span class="title-green">HUB X</span>
          </div>
          <button id="startBtn" class="btn small"><span>üü¢</span> START</button>
        </div>
        <div class="card-bd center" style="flex-direction:column">
          <div style="display:flex;justify-content:space-between;align-items:center;width:100%;margin-bottom:10px">
            <div class="muted">Progress: <b id="progressText">0/1</b></div>
            <div class="muted" id="timer"></div>
          </div>
          <div class="progress" style="width:100%"><div class="bar" id="bar"></div></div>
          <button id="okBtn" class="btn small">OK</button>
        </div>
      </div>

      <!-- RIGHT -->
      <div class="card">
        <div class="card-hd">
          <div class="badge" style="background:#111a14;border-color:rgba(0,255,140,.2);color:var(--text)">üîë Your Key</div>
          <button id="newKey" class="btn small"><span>‚ûï</span> GET A NEW KEY</button>
        </div>
        <div class="card-bd">
          <table>
            <thead>
              <tr>
                <th>KEY</th>
                <th class="timeCell">TIME LEFT</th>
                <th class="centerCell">STATUS</th>
                <th class="actions-center">ACTIONS</th>
              </tr>
            </thead>
            <tbody id="keyRows"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal START -->
  <div id="startModal" class="modal" aria-hidden="true">
    <div class="modal-card">
      <div class="modal-head">
        <img class="logo" src="https://cdn.discordapp.com/attachments/1417098355388973154/1417560447279960194/20250916_152130.png?ex=68caed8b&is=68c99c0b&hm=d765fd0dd2ea7abcf19570afee5aee70c89dc0c5c83a337454d4f5a1aa7d0f32&" alt="UFO HUB X">
        <div class="modal-title"><span class="ufo">UFO</span> <span class="hubx">HUB X</span></div>
      </div>
      <div class="modal-body">
        <div class="bg-thumb">
          <img src="https://cdn.discordapp.com/attachments/1417098355388973154/1417560780110434446/file_00000000385861fab9ee0612cc0dca89.png?ex=68caedda&is=68c99c5a&hm=2638f6b576104b88e472c7f13517e8fa83d04ae63b785255a821d5c685daeaf9&" alt="Background">
        </div>
      </div>
      <div class="modal-actions">
        <button id="goLinkBtn" class="btn big">CONTINUE</button>
      </div>
    </div>
  </div>

<script>
  const $ = s => document.querySelector(s);

  // --- STATE ---
  const state = { 
    keys: loadKeys(), 
    progressed:false,
    startCooldownUntil: Number(localStorage.getItem('ufo_start_until')||0) // ‚úÖ ‡πÄ‡∏Å‡πá‡∏ö‡πÄ‡∏ß‡∏•‡∏≤‡∏ô‡∏±‡∏ö‡∏ñ‡∏≠‡∏¢‡∏´‡∏•‡∏±‡∏á‡∏õ‡∏∏‡πà‡∏° START
  };
  const LINK = "https://direct-link.net/1398143/IGoZdaaTcIHW";
  const KEY_LIFETIME = 48*60*60*1000; // 48h
  const START_COOLDOWN_MS = 60*60*1000; // ‚úÖ 1 ‡∏ä‡∏±‡πà‡∏ß‡πÇ‡∏°‡∏á

  function loadKeys(){ try{ return JSON.parse(localStorage.getItem('ufo_keys')||'[]'); }catch{ return []; } }
  function saveKeys(){ localStorage.setItem('ufo_keys', JSON.stringify(state.keys)); }

  function randKey(){
    const abc="ABCDEFGHJKLMNPQRSTUVWXYZ23456789";
    let a="UFO-HUB-X-"; for(let i=0;i<8;i++) a+=abc[Math.floor(Math.random()*abc.length)];
    return a;
  }
  function fmtLeft(ms){
    if(ms<=0) return "00:00:00";
    const s=Math.floor(ms/1000);
    const h=String(Math.floor(s/3600)).padStart(2,'0');
    const m=String(Math.floor((s%3600)/60)).padStart(2,'0');
    const ss=String(s%60).padStart(2,'0');
    return `${h}:${m}:${ss}`;
  }

  function paintKeys(){
    const tbody=$('#keyRows'); tbody.innerHTML='';
    const now=Date.now();
    state.keys=state.keys.filter(k=>k.expires>now);
    if(state.keys.length>1){ state.keys=[state.keys[0]]; saveKeys(); }
    if(state.keys.length===0) return;

    const k=state.keys[0]; const left=k.expires-now;
    const tr=document.createElement('tr');
    tr.innerHTML=`
      <td style="font-weight:700">${k.value}</td>
      <td class="timeCell muted" id="leftCell">${fmtLeft(Math.max(0,left))}</td>
      <td class="centerCell"><span class="pill ${left>0?'active':''}">${left>0?'ACTIVE':'EXPIRED'}</span></td>
      <td class="actions-center">
        <div class="btnrow">
          <button class="btn small ghost" id="copyBtn">üìã Copy</button>
          <button class="btn small" id="plusBtn" style="gap:4px"><span>+5H</span><span>‚è©</span></button>
        </div>
      </td>
    `;
    tbody.appendChild(tr);

    $('#copyBtn').onclick=()=>{
      navigator.clipboard.writeText(k.value);
      const btn=$('#copyBtn'); const old=btn.textContent;
      btn.textContent='‚úÖ Copied'; setTimeout(()=>btn.textContent=old,1200);
    };
    $('#plusBtn').onclick=()=>{
      if(state.keys.length===0) return;
      window.open(LINK,"_blank");
      const now=Date.now();
      k.expires = (k.expires>now) ? k.expires+5*60*60*1000 : now+5*60*60*1000;
      saveKeys(); paintKeys();
    };
  }

  /* ======= START: ‡∏ï‡∏±‡πâ‡∏á Progress = 1/1 + ‡πÄ‡∏ï‡∏¥‡∏°‡∏´‡∏•‡∏≠‡∏î + ‡πÄ‡∏õ‡∏¥‡∏î Modal ======= */
  $('#startBtn').addEventListener('click', ()=>{
    const bar = document.getElementById('bar');
    const ptx = document.getElementById('progressText');
    if(bar) bar.style.width = '100%';
    if(ptx) ptx.textContent = '1/1';
    state.progressed = true;
    localStorage.setItem('ufo_progress','1');   // ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞

    document.getElementById('startModal').classList.add('open');
  });

  // ‡∏õ‡∏∏‡πà‡∏° CONTINUE (‡πÑ‡∏õ‡∏•‡∏¥‡∏á‡∏Å‡πå) + ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ô‡∏±‡∏ö 1 ‡∏ä‡∏±‡πà‡∏ß‡πÇ‡∏°‡∏á‡∏ö‡∏ô‡∏õ‡∏∏‡πà‡∏° START
  document.getElementById('goLinkBtn').addEventListener('click', ()=>{
    window.open(LINK,"_blank");
    state.startCooldownUntil = Date.now() + START_COOLDOWN_MS;
    localStorage.setItem('ufo_start_until', String(state.startCooldownUntil));
    updateStartCooldown(true);
  });

  // ‚úÖ GET A NEW KEY: ‡∏´‡∏•‡∏±‡∏á‡∏™‡∏£‡πâ‡∏≤‡∏á‡πÄ‡∏™‡∏£‡πá‡∏à ‚Üí ‡∏£‡∏µ‡πÄ‡∏ã‡πá‡∏ï Progress ‡πÄ‡∏õ‡πá‡∏ô 0/1 ‡πÅ‡∏•‡∏∞‡∏•‡∏î‡∏´‡∏•‡∏≠‡∏î‡∏ó‡∏±‡∏ô‡∏ó‡∏µ
  document.getElementById('newKey').addEventListener('click', ()=>{
    const progressed = (document.getElementById('progressText')?.textContent || '').trim() === '1/1' || state.progressed;
    if(!progressed){ return; }
    if(state.keys.length>=1){ return; }
    const v=randKey(); const expires=Date.now()+KEY_LIFETIME;
    state.keys=[{value:v,expires}]; saveKeys(); paintKeys();

    // ‚¨áÔ∏è ‡∏£‡∏µ‡πÄ‡∏ã‡πá‡∏ï Progress/Bar ‡πÅ‡∏•‡∏∞‡∏•‡∏ö‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞‡∏ó‡∏µ‡πà‡πÄ‡∏ã‡∏ü‡πÑ‡∏ß‡πâ
    const bar = document.getElementById('bar');
    const ptx = document.getElementById('progressText');
    if(bar) bar.style.width = '0%';
    if(ptx) ptx.textContent = '0/1';
    state.progressed = false;
    localStorage.removeItem('ufo_progress');
  });

  // ‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï TIME LEFT + ‡∏•‡∏ö‡∏Ñ‡∏µ‡∏¢‡πå‡∏´‡∏°‡∏î‡∏≠‡∏≤‡∏¢‡∏∏
  setInterval(()=>{
    const k=state.keys[0];
    if(k){
      const left=Math.max(0,k.expires-Date.now());
      const cell=document.getElementById('leftCell'); if(cell) cell.textContent=fmtLeft(left);
      if(left<=0){ state.keys=[]; saveKeys(); paintKeys(); }
    }
    updateStartCooldown(); // ‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡∏ô‡∏±‡∏ö‡∏ñ‡∏≠‡∏¢‡∏´‡∏•‡∏±‡∏á‡∏õ‡∏∏‡πà‡∏° START ‡∏ó‡∏∏‡∏Å‡∏ß‡∏¥
  },1000);

  // ‚úÖ ‡∏Å‡∏π‡πâ‡∏Ñ‡∏∑‡∏ô Progress ‡∏´‡∏•‡∏±‡∏á‡∏Å‡∏•‡∏±‡∏ö‡∏°‡∏≤
  (function restoreProgress(){
    if(localStorage.getItem('ufo_progress')==='1'){
      const bar = document.getElementById('bar');
      const ptx = document.getElementById('progressText');
      if(bar) bar.style.width = '100%';
      if(ptx) ptx.textContent = '1/1';
      state.progressed = true;
    }
  })();

  // ‚úÖ ‡∏û‡∏£‡∏µ‡πÇ‡∏´‡∏•‡∏î‡∏£‡∏π‡∏õ‡πÅ‡∏ö‡∏ö‡∏ã‡πà‡∏≠‡∏ô
  (function warmImages(){
    const bg = new Image();
    bg.src = "https://cdn.discordapp.com/attachments/1417098355388973154/1417560780110434446/file_00000000385861fab9ee0612cc0dca89.png?ex=68caedda&is=68c99c5a&hm=2638f6b576104b88e472c7f13517e8fa83d04ae63b785255a821d5c685daeaf9&";
    const logo = new Image();
    logo.src = "https://cdn.discordapp.com/attachments/1417098355388973154/1417560447279960194/20250916_152130.png?ex=68caed8b&is=68c99c0b&hm=d765fd0dd2ea7abcf19570afee5aee70c89dc0c5c83a337454d4f5a1aa7d0f32&";
  })();

  // ‚úÖ ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏ô‡∏±‡∏ö‡∏ñ‡∏≠‡∏¢‡∏´‡∏•‡∏±‡∏á‡∏õ‡∏∏‡πà‡∏° START (1 ‡∏ä‡∏±‡πà‡∏ß‡πÇ‡∏°‡∏á)
  function updateStartCooldown(force=false){
    const btn = document.getElementById('startBtn');
    const t = state.startCooldownUntil - Date.now();
    if(t > 0){
      btn.classList.add('disabled');
      const hh = String(Math.floor(t/3600000)).padStart(2,'0');
      const mm = String(Math.floor((t%3600000)/60000)).padStart(2,'0');
      const ss = String(Math.floor((t%60000)/1000)).padStart(2,'0');
      btn.innerHTML = `${hh}:${mm}:${ss}`;
    }else{
      if(force || t <= 0){
        btn.classList.remove('disabled');
        btn.innerHTML = '<span>üü¢</span> START';
        state.startCooldownUntil = 0;
        localStorage.removeItem('ufo_start_until');
      }
    }
  }

  // ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô
  paintKeys();
  // ‡∏Å‡∏π‡πâ‡∏Ñ‡∏∑‡∏ô‡∏ï‡∏±‡∏ß‡∏ô‡∏±‡∏ö START ‡∏ñ‡πâ‡∏≤‡πÄ‡∏Ñ‡∏¢‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÑ‡∏ß‡πâ
  updateStartCooldown(true);
</script>
</body>
</html>
