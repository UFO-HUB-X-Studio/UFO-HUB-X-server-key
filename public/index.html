<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>UFO HUB X ‚Äî Get Key</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#0b0f13; --card:#10161d; --text:#e7f4ee; --muted:#9cc6b5;
      --accent:#00ff8c; --danger:#ff4d4d;
    }
    *{box-sizing:border-box}
    html,body{margin:0;height:100%}
    body{
      font-family:'Outfit',system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      color:var(--text);
      background:#0b0f13 url("https://cdn.discordapp.com/attachments/1417098355388973154/1417560780110434446/file_00000000385861fab9ee0612cc0dca89.png?ex=68caedda&is=68c99c5a&hm=2638f6b576104b88e472c7f13517e8fa83d04ae63b785255a821d5c685daeaf9&") center/cover fixed no-repeat;
    }
    .container{max-width:1000px;margin:0 auto;padding:18px}
    .grid{display:grid;gap:16px;margin:18px auto}
    @media(min-width:880px){.grid{grid-template-columns:1fr 1fr}}

    .card{
      background:linear-gradient(180deg, #121a22, #0e151c);
      border:1px solid rgba(0,255,140,.18);
      border-radius:16px; box-shadow:0 10px 30px rgba(0,0,0,.45);
    }
    .card-hd{padding:16px 18px;border-bottom:1px solid rgba(255,255,255,.06);display:flex;justify-content:space-between;align-items:center}
    .badge{
      display:inline-flex;align-items:center;gap:10px;background:#0c1611;
      border:1px solid rgba(0,255,140,.3); padding:8px 12px;border-radius:999px;
      font-weight:800
    }
    .card-bd{padding:18px}
    .center{display:flex;justify-content:center;align-items:center}
    .logo-wrap{margin-top:14px}
    .logo-wrap img{width:250px;height:auto;border-radius:12px;box-shadow:0 0 0 2px rgba(0,255,140,.25)}

    .progress{height:10px;border-radius:999px;background:#0e1216;border:1px solid rgba(255,255,255,.06);position:relative;overflow:hidden}
    .progress>.bar{position:absolute;inset:0;width:0%;background:linear-gradient(90deg,var(--accent),#a6ffc7);border-radius:999px;transition:width .25s ease;box-shadow:0 0 16px rgba(0,255,140,.35) inset}

    .btn{
      display:inline-flex;align-items:center;justify-content:center;gap:10px;padding:12px 18px;
      border:1px solid rgba(0,255,140,.28); border-radius:12px;font-weight:700;
      color:#08120e;background:var(--accent);cursor:pointer;transition:.15s;user-select:none
    }
    .btn:hover{filter:brightness(1.06)} .btn:active{transform:translateY(1px)}
    .btn.ghost{background:#0f151a;color:var(--text);border-color:rgba(0,255,140,.25)}
    .btn.small{padding:8px 12px;border-radius:10px;font-weight:600}
    .btn.warn{background:var(--danger);border-color:rgba(255,77,77,.3);color:#fff}

    table{width:100%;border-collapse:separate;border-spacing:0 10px}
    th,td{padding:12px 14px;text-align:left}
    th{color:var(--muted);font-weight:600;font-size:14px}
    tr{background:#0f151b;border:1px solid rgba(255,255,255,.06)}
    tr td:first-child,tr th:first-child{border-top-left-radius:10px;border-bottom-left-radius:10px}
    tr td:last-child,tr th:last-child{border-top-right-radius:10px;border-bottom-right-radius:10px}
    .pill{display:inline-flex;align-items:center;gap:8px;padding:6px 10px;border-radius:999px;font-weight:700;font-size:13px}
    .pill.active{background:#0e1a14;color:var(--accent);border:1px solid rgba(0,255,140,.35)}
    .muted{color:var(--muted)}
    .actions-center{text-align:center}
    .btnrow{display:inline-flex;gap:12px;align-items:center;justify-content:center}
    .title-green{color:var(--accent)} .title-white{color:#fff}
  </style>
</head>
<body>
  <div class="container">
    <!-- ‡πÇ‡∏•‡πÇ‡∏Å‡πâ -->
    <div class="center logo-wrap">
      <img src="https://cdn.discordapp.com/attachments/1417098355388973154/1417560447279960194/20250916_152130.png?ex=68caed8b&is=68c99c0b&hm=d765fd0dd2ea7abcf19570afee5aee70c89dc0c5c83a337454d4f5a1aa7d0f32&" alt="UFO HUB X">
    </div>

    <div class="grid">
      <!-- LEFT -->
      <div class="card">
        <div class="card-hd">
          <div class="badge">
            <span class="title-green">UFO</span>
            <span class="title-white">HUB X</span>
          </div>
          <button id="startBtn" class="btn small"><span>üü¢</span> START</button>
        </div>
        <div class="card-bd">
          <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:10px">
            <div class="muted">Progress: <b id="progText">0/2</b></div>
            <div class="muted" id="timer"></div>
          </div>
          <div class="progress"><div class="bar" id="bar"></div></div>
        </div>
      </div>

      <!-- RIGHT -->
      <div class="card">
        <div class="card-hd">
          <div class="badge" style="background:#111a14;border-color:rgba(0,255,140,.2);color:var(--text)">üîë Your Keys</div>
          <button id="newKey" class="btn small"><span>‚ûï</span> GET A NEW KEY</button>
        </div>
        <div class="card-bd">
          <table>
            <thead>
              <tr>
                <th>KEY</th>
                <th>TIME LEFT</th>
                <th>STATUS</th>
                <th class="actions-center">ACTIONS</th>
              </tr>
            </thead>
            <tbody id="keyRows"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

<script>
/* =========================
   CONFIG (‡πÅ‡∏Å‡πâ‡πÑ‡∏î‡πâ)
========================= */
const EXTEND_HOURS   = 5;               // +5H ‡∏ï‡∏≤‡∏°‡∏ó‡∏µ‡πà‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏≤‡∏£
const STEP_SECONDS   = 60;              // ‡∏ï‡πà‡∏≠‡∏™‡πÄ‡∏ï‡πá‡∏õ
const COOLDOWN_MS    = 2*60*1000;       // ‡∏Ñ‡∏π‡∏•‡∏î‡∏≤‡∏ß‡∏ô‡πå 2 ‡∏ô‡∏≤‡∏ó‡∏µ
const API_TOKEN      = "";              // ‡∏ñ‡πâ‡∏≤‡∏ï‡∏±‡πâ‡∏á API_TOKEN ‡πÉ‡∏ô server.js ‡πÉ‡∏´‡πâ‡πÉ‡∏™‡πà‡∏ï‡∏£‡∏á‡∏ô‡∏µ‡πâ (‡∏à‡∏∞‡∏™‡πà‡∏á‡πÉ‡∏ô header)

/* API calls */
const API = {
  getKey: async () => (await fetch('/api/getkey', { method:'POST' })).json(),
  check : async (key) => (await fetch('/api/check/' + encodeURIComponent(key))).json(),
  extend: async (key, hours=EXTEND_HOURS) => (await fetch('/api/extend/' + encodeURIComponent(key),{
              method:'POST',
              headers: { 'content-type':'application/json', ...(API_TOKEN?{'x-api-token':API_TOKEN}:{}) },
              body: JSON.stringify({ hours })
            })).json()
};

const $ = s => document.querySelector(s);

/* ===== STATE ===== */
const state = {
  step: 0,                    // 0 -> START, 1 -> NEXT, 2 -> done
  cooldownUntil: 0,
  item: loadItem()            // {key, expiresAt}
};
function loadItem(){ try{return JSON.parse(localStorage.getItem('ufo_item')||'null')}catch{return null} }
function saveItem(){ localStorage.setItem('ufo_item', JSON.stringify(state.item)) }

/* ===== UI helpers ===== */
function setProgress(done){ $('#progText').textContent = `${done}/2`; $('#bar').style.width = (done/2*100)+'%'; }
function fmtLeft(ms){
  if(ms<=0) return "00:00:00";
  const s=Math.floor(ms/1000); const h=String(Math.floor(s/3600)).padStart(2,'0');
  const m=String(Math.floor((s%3600)/60)).padStart(2,'0'); const ss=String(s%60).padStart(2,'0');
  return `${h}:${m}:${ss}`;
}
function mask(k){ return k?.length>6 ? k.slice(0,3)+'‚Ä¶'+k.slice(-3) : (k||''); }
function remainMs(exp){ return Math.max(0, (exp||0) - Date.now()); }

/* ===== START / NEXT ===== */
let stepTimer=null;
function runStep(sec,done){
  clearInterval(stepTimer);
  const end=Date.now()+sec*1000;
  stepTimer=setInterval(()=>{
    const left=end-Date.now();
    $('#timer').textContent = '‚è≥ ' + fmtLeft(Math.max(0,left));
    if(left<=0){ clearInterval(stepTimer); $('#timer').textContent=''; done&&done(); }
  },200);
}
$('#startBtn').addEventListener('click', ()=>{
  if(state.step===0){ state.step=1; setProgress(1); $('#startBtn').innerHTML='<span>‚û°Ô∏è</span> NEXT';  runStep(STEP_SECONDS, ()=>{}); }
  else if(state.step===1){ state.step=2; setProgress(2); $('#startBtn').innerHTML='<span>‚úÖ</span> DONE'; runStep(STEP_SECONDS, ()=>{ $('#startBtn').innerHTML='<span>üü¢</span> START'; }); }
});

/* ===== TABLE ===== */
async function paintTable(){
  const tbody = $('#keyRows'); tbody.innerHTML='';
  if(!state.item){
    tbody.innerHTML = `<tr><td colspan="4" class="muted" style="text-align:center;padding:26px">No keys yet ‚Äî click ‚ÄúGET A NEW KEY‚Äù.</td></tr>`;
    return;
  }
  // sync expiry ‡∏à‡∏≤‡∏Å‡πÄ‡∏ã‡∏¥‡∏£‡πå‡∏ü‡πÄ‡∏ß‡∏≠‡∏£‡πå
  try{
    const r = await API.check(state.item.key);
    if(r.ok){ state.item.expiresAt = r.expiresAt; saveItem(); }
  }catch(_){}

  const ms = remainMs(state.item.expiresAt);
  const tr = document.createElement('tr');
  tr.innerHTML = `
    <td style="font-weight:700" title="${state.item.key}">${mask(state.item.key)}</td>
    <td class="muted" id="timeLeft">${fmtLeft(ms)}</td>
    <td><span class="pill ${ms>0?'active':''}">${ms>0?'ACTIVE':'EXPIRED'}</span></td>
    <td class="actions-center">
      <div class="btnrow">
        <button class="btn small ghost" id="copyBtn">üìã Copy</button>
        <button class="btn small" id="plusBtn">‚è© +${EXTEND_HOURS}H</button>
      </div>
    </td>`;
  tbody.appendChild(tr);

  $('#copyBtn').addEventListener('click', async ()=>{
    try{ await navigator.clipboard.writeText(state.item.key); const b=$('#copyBtn'); const old=b.textContent; b.textContent='‚úÖ Copied'; setTimeout(()=>b.textContent=old,900);}catch(_){}
  });
  $('#plusBtn').addEventListener('click', async ()=>{
    const b=$('#plusBtn'), old=b.textContent; b.textContent='‚Ä¶';
    try{
      const r=await API.extend(state.item.key);
      if(r.ok){ state.item.expiresAt=r.expiresAt; saveItem(); }
    }catch(_){}
    b.textContent=old;
    paintTable();
  });
}

/* ===== NEW KEY ===== */
function canClaimNow(){
  if(Date.now()<state.cooldownUntil) return false;
  return state.step===2; // ‡∏ï‡πâ‡∏≠‡∏á‡∏à‡∏ö STEP ‡πÅ‡∏•‡πâ‡∏ß
}
function updateNewKeyButton(){
  const btn=$('#newKey');
  if(state.item){ btn.classList.add('ghost'); btn.disabled=true; btn.innerHTML='Only 1 key per user'; return; }
  if(Date.now()<state.cooldownUntil){
    btn.classList.add('ghost'); btn.disabled=true;
    btn.innerHTML='‚è≥ Wait '+Math.ceil((state.cooldownUntil-Date.now())/1000)+'s';
    return;
  }
  if(state.step<2){ btn.classList.add('ghost'); btn.disabled=true; btn.innerHTML='Finish START ‚Üí NEXT first'; return; }
  btn.classList.remove('ghost'); btn.disabled=false; btn.innerHTML='<span>‚ûï</span> GET A NEW KEY';
}
$('#newKey').addEventListener('click', async ()=>{
  if($('#newKey').disabled) return;
  $('#newKey').textContent='‚Ä¶';
  try{
    const r = await API.getKey();
    if(r.ok){
      state.item = { key:r.key, expiresAt:r.expiresAt };
      saveItem();
      state.cooldownUntil = Date.now() + COOLDOWN_MS;
      state.step = 0; setProgress(0);
      $('#startBtn').innerHTML = '<span>üü¢</span> START';
      $('#timer').textContent = '';
    }
  }catch(err){}
  updateNewKeyButton(); paintTable();
});

/* ===== Tick ===== */
setInterval(()=>{
  if(state.item){
    const el=$('#timeLeft');
    if(el) el.textContent = fmtLeft(remainMs(state.item.expiresAt));
  }
  updateNewKeyButton();
},1000);

/* init */
setProgress(0);
paintTable();
updateNewKeyButton();
</script>
</body>
</html>
