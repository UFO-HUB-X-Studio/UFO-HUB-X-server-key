<!doctype html>
<html lang="en">
<head>

  <title>UFO HUB X — Portal</title>
  <link rel="stylesheet" href="/styles.css"/>
</head>
<body>
  <div class="container">
    <div class="card center">
      <h1 class="title"><span class="ufo">UFO</span> HUB X</h1>
      <p class="subtitle">กำลังตรวจอุปกรณ์ของคุณ…</p>
      <p class="footer">หากไม่เปลี่ยนหน้าอัตโนมัติ <a href="/pc.html">คลิกที่นี่</a></p>

  </div>

  <script>
    (function(){
      const ua = navigator.userAgent||'';
      const isIOS = /iPad|iPhone|iPod/.test(ua);
      const isAndroid = /Android/.test(ua);
      if (isIOS)      location.replace('/ios.html');
      else if (isAndroid) location.replace('/m.html');
      else            location.replace('/pc.html');
    })();
  </script>
</body>
