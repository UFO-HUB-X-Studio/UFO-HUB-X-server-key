<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UFO HUB X</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url("bg.png") no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }
    .card {
      background: rgba(0, 0, 0, 0.75);
      border-radius: 12px;
      padding: 20px;
      margin: 20px;
      box-shadow: 0 0 15px rgba(0, 255, 170, 0.4);
    }
    .header {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .header img {
      width: 80px;
      height: 80px;
      border-radius: 8px;
    }
    .title {
      font-size: 24px;
      font-weight: bold;
    }
    .title span:first-child {
      color: #fff;   /* UFO เป็นสีขาว */
    }
    .title span:last-child {
      color: #00ff88; /* HUB X เป็นสีเขียว */
    }
    .progress-row {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-top: 15px;
    }
    .progress-wrap {
      flex: 1;
      background: #222;
      border-radius: 8px;
      overflow: hidden;
      height: 14px;
      box-shadow: inset 0 0 8px rgba(0,255,170,0.5);
    }
    .progress-bar {
      height: 100%;
      background: linear-gradient(90deg,#00ff88,#00ffaa);
      width: 0%;
      transition: width 0.3s;
    }
    .progress-text {
      margin-top: 6px;
      font-size: 14px;
      color: #9fffdc;
      text-shadow: 0 0 8px rgba(0,255,170,.6);
      text-align: right;
    }
    .btn {
      padding: 8px 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    .btn-start {
      background: #00ff88;
      color: #000;
      box-shadow: 0 0 10px rgba(0,255,170,0.6);
    }
    .key-card {
      background: rgba(0, 0, 0, 0.75);
      border-radius: 12px;
      padding: 15px;
      margin: 20px;
      box-shadow: 0 0 15px rgba(0, 255, 170, 0.3);
    }
    .key-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      font-weight: bold;
      color: #00ff88;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
    }
    th, td {
      padding: 8px;
      text-align: center;
    }
    th {
      color: #9fffdc;
      font-weight: normal;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="header">
      <img src="logo.png" alt="logo">
      <div class="title"><span>UFO</span> <span>HUB X</span></div>
    </div>
    <div class="progress-row">
      <div class="progress-wrap">
        <div class="progress-bar" id="bar"></div>
      </div>
      <button class="btn btn-start" id="startBtn">🟢 START</button>
    </div>
    <div class="progress-text" id="label">Progress: 0/1</div>
  </div>

  <div class="key-card">
    <div class="key-header">
      <div>🔑 Your Key</div>
      <button class="btn btn-start">+ GET A NEW KEY</button>
    </div>
    <table>
      <thead>
        <tr>
          <th>KEY</th>
          <th>TIME LEFT</th>
          <th>STATUS</th>
          <th>ACTIONS</th>
        </tr>
      </thead>
      <tbody id="keyTable">
        <!-- keys แสดงที่นี่ -->
      </tbody>
    </table>
  </div>
</body>
</html>
