<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>UFO HUB X ‚Äî Get Key</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap" rel="stylesheet">
<style>
  :root{
    --bg:#070b0e;
    --glass:#0f161dc0;          /* card glass */
    --stroke:#14302a;           /* stroke soft */
    --text:#e8fbf3;             /* main text */
    --muted:#9ed2c0;            /* muted text */
    --accent:#00ff8c;           /* UFO green */
    --accent-2:#94ffd0;         /* light green */
    --accent-3:#1effb1;         /* glow */
    --danger:#ff5252;
    --shadow: 0 18px 60px #000a, 0 6px 18px #0008;
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0; font-family:'Outfit',system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
    color:var(--text);
    background: var(--bg) url("https://cdn.discordapp.com/attachments/1417098355388973154/1417560780110434446/file_00000000385861fab9ee0612cc0dca89.png") center/cover fixed no-repeat;
    -webkit-tap-highlight-color:transparent;
  }

  /* -------- cosmic backdrop ornaments (pure CSS) -------- */
  .orbs{pointer-events:none; position:fixed; inset:0; z-index:0; overflow:hidden}
  .orb{position:absolute; filter:blur(60px); opacity:.25; border-radius:999px}
  .orb.a{width:420px; height:420px; background:#00ff8c40; left:-120px; top:-60px; animation:floatA 14s ease-in-out infinite}
  .orb.b{width:520px; height:520px; background:#00c7ff30; right:-160px; top:20%; animation:floatB 18s ease-in-out infinite}
  .orb.c{width:360px; height:360px; background:#46ffa930; left:10%; bottom:-160px; animation:floatC 16s ease-in-out infinite}
  @keyframes floatA{50%{transform:translate(40px,20px)}}
  @keyframes floatB{50%{transform:translate(-40px,-10px)}}
  @keyframes floatC{50%{transform:translate(0,-30px)}}

  /* -------- layout -------- */
  .wrap{position:relative; z-index:1; padding:22px}
  .container{max-width:1000px; margin:0 auto}

  /* -------- header logo -------- */
  .hero{
    display:flex; align-items:center; justify-content:center; gap:16px; margin:10px 0 18px;
  }
  .logo{
    width:min(240px,55vw); height:auto; border-radius:16px;
    box-shadow:0 0 0 3px #00ff8c30, 0 0 35px #00ff8c15, var(--shadow);
    background:#0b1318;
  }

  /* -------- card base (glassmorphism) -------- */
  .card{
    background:linear-gradient(180deg, var(--glass), #0b1218cc);
    border:1px solid var(--stroke);
    border-radius:18px;
    box-shadow:var(--shadow);
    backdrop-filter: blur(6px);
    -webkit-backdrop-filter: blur(6px);
    overflow:hidden;
  }
  .card+.card{margin-top:16px}
  .card-hd{
    padding:14px 16px; display:flex; align-items:center; justify-content:space-between;
    border-bottom:1px solid #ffffff14;
    background:
      radial-gradient(120% 120% at 10% -10%, #00ff8c11 0%, transparent 60%),
      radial-gradient(120% 120% at 110% 10%, #00c7ff11 0%, transparent 60%);
  }
  .brand{
    display:flex; align-items:center; gap:12px; font-weight:900; letter-spacing:.3px;
    color:#fff;
  }
  .brand .ufo{color:var(--accent)}
  .chip{
    display:inline-flex; align-items:center; gap:10px; padding:8px 12px; border-radius:999px;
    border:1px solid #00ff8c40; background:#0c1511; color:#e8fbf3; font-weight:800;
  }

  .card-bd{padding:16px}

  /* -------- CTA buttons -------- */
  .btn{
    --bg: var(--accent);
    display:inline-flex; align-items:center; gap:10px; justify-content:center;
    padding:12px 18px; border-radius:12px; border:1px solid #00ff8c40;
    background: radial-gradient(100% 100% at 0% 0%, var(--bg), var(--accent-3));
    color:#06130e; font-weight:800; cursor:pointer; user-select:none;
    box-shadow: 0 8px 24px #00ff8c35, inset 0 0 18px #ffffff20;
    transition:.16s ease;
  }
  .btn:hover{filter:brightness(1.05)}
  .btn:active{transform:translateY(1px)}
  .btn.ghost{--bg:#0f171c; color:#e8fbf3; border-color:#00ff8c35; box-shadow:none}
  .btn[disabled]{opacity:.6; cursor:not-allowed}

  /* -------- table -------- */
  table{width:100%; border-collapse:collapse}
  th,td{padding:14px 12px; border-bottom:1px solid #ffffff10; text-align:left}
  th{color:var(--muted); font-weight:700; font-size:13px}
  .pill{display:inline-flex; align-items:center; gap:8px; padding:6px 10px; border-radius:999px; font-weight:800; font-size:12px}
  .ok{background:#0e1a14; color:var(--accent); border:1px solid #00ff8c55}
  .bad{background:#2a1215; color:#ff9191; border:1px solid #ff6b6b66}
  .actions{display:flex; gap:12px; align-items:center; justify-content:flex-start; flex-wrap:wrap}

  /* -------- countdown strip -------- */
  .strip{
    position:relative; height:12px; border-radius:999px; overflow:hidden;
    background:#0b1116; border:1px solid #10211d;
    box-shadow:inset 0 0 16px #00ff8c15;
  }
  .strip .fill{
    position:absolute; inset:0; width:0%;
    background:linear-gradient(90deg, var(--accent), var(--accent-2));
    box-shadow: 0 0 18px #00ff8c55 inset, 0 0 8px #00ff8c55;
    transition: width .25s ease;
  }

  /* -------- responsive -------- */
  @media (max-width:680px){
    .card-hd{flex-direction:column; align-items:flex-start; gap:10px}
    .actions{justify-content:center}
    th:nth-child(1){width:56%}
    th:nth-child(2){width:22%}
  }
</style>
</head>
<body>
<div class="orbs"><div class="orb a"></div><div class="orb b"></div><div class="orb c"></div></div>

<div class="wrap">
  <div class="container">

    <!-- HERO -->
    <div class="hero">
      <img class="logo" src="https://cdn.discordapp.com/attachments/1417098355388973154/1417560447279960194/20250916_152130.png" alt="UFO HUB X">
    </div>

    <!-- CONTROL / STATUS -->
    <div class="card">
      <div class="card-hd">
        <div class="brand"><span class="ufo">UFO</span>&nbsp;<span>HUB X</span></div>
        <button id="claimBtn" class="btn">Ôºã GET A NEW KEY</button>
      </div>
      <div class="card-bd">
        <div style="display:flex; align-items:center; justify-content:space-between; gap:12px; margin-bottom:10px">
          <div class="chip">üîí 1 User = 1 Key</div>
          <div class="chip" id="statusChip">‚è≥ Ready</div>
        </div>
        <div class="strip" aria-hidden="true"><div class="fill" id="fill"></div></div>
      </div>
    </div>

    <!-- KEYS -->
    <div class="card">
      <div class="card-hd">
        <div class="chip">üîë Your Key</div>
        <div class="chip" id="expiresInfo">‚Äî</div>
      </div>
      <div class="card-bd">
        <table>
          <thead>
            <tr>
              <th>KEY</th>
              <th>TIME LEFT</th>
              <th>STATUS</th>
              <th>ACTIONS</th>
            </tr>
          </thead>
          <tbody id="rows"></tbody>
        </table>
      </div>
    </div>

  </div>
</div>

<script>
/* ====== helpers ====== */
const $ = s=>document.querySelector(s);
const STORAGE = "ufo_keys";
let keys = JSON.parse(localStorage.getItem(STORAGE) || "[]");
function save(){ localStorage.setItem(STORAGE, JSON.stringify(keys)); }
function fmt(ms){
  if(ms<=0) return "Expired";
  const s = Math.floor(ms/1000);
  const h = String(Math.floor(s/3600)).padStart(2,'0');
  const m = String(Math.floor((s%3600)/60)).padStart(2,'0');
  const ss= String(s%60).padStart(2,'0');
  return `${h}:${m}:${ss}`;
}
function setClaimState(){
  const btn = $("#claimBtn");
  if(keys.length===0){ btn.disabled=false; btn.textContent="Ôºã GET A NEW KEY"; $("#statusChip").textContent="‚è≥ Ready"; return; }
  const k = keys[0], left = k.expires - Date.now();
  if(left>0){ btn.disabled=true; btn.textContent="‚úÖ Already claimed"; $("#statusChip").textContent="üü¢ Active"; }
  else { btn.disabled=false; btn.textContent="Ôºã GET A NEW KEY"; $("#statusChip").textContent="‚è≥ Ready"; }
}
function updateStrip(){
  const fill = $("#fill");
  if(keys.length===0){ fill.style.width="0%"; return; }
  const {createdAt,expires} = keys[0];
  const life = expires-createdAt, used = Date.now()-createdAt;
  const pct = Math.max(0, Math.min(100, 100*used/life));
  fill.style.width = (100-pct)+"%";
}

/* ====== painting ====== */
function paint(){
  // keep only one
  if(keys.length>1){ keys=[keys[0]]; save(); }

  const tbody = $("#rows");
  tbody.innerHTML = "";

  if(keys.length===0){
    $("#expiresInfo").textContent = "‚Äî";
    updateStrip();
    setClaimState();
    return;
  }

  const k = keys[0];
  let left = k.expires - Date.now();

  // if expired -> remove & refresh
  if(left<=0){
    keys = [];
    save();
    paint();
    return;
  }

  $("#expiresInfo").textContent = "Expire at: " + new Date(k.expires).toLocaleString();
  const tr = document.createElement("tr");
  tr.innerHTML = `
    <td style="font-weight:800">${k.value}</td>
    <td id="leftCell">${fmt(left)}</td>
    <td><span class="pill ${left>0?'ok':'bad'}">${left>0?'ACTIVE':'EXPIRED'}</span></td>
    <td>
      <div class="actions">
        <button class="btn ghost" id="copyBtn">üìã Copy</button>
        <button class="btn" id="plusBtn">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor" style="margin-right:2px">
            <path d="M12 5v14m-7-7h14" />
          </svg>
          +5H
        </button>
      </div>
    </td>
  `;
  tbody.appendChild(tr);

  // actions
  $("#copyBtn").onclick = async ()=>{
    await navigator.clipboard.writeText(k.value);
    const b=$("#copyBtn"); const t=b.textContent; b.textContent="‚úì Copied";
    try{ if(navigator.vibrate) navigator.vibrate(40);}catch{}
    setTimeout(()=>b.textContent=t, 1200);
  };

  $("#plusBtn").onclick = ()=>{
    // ‡πÄ‡∏õ‡∏¥‡∏î‡∏•‡∏¥‡∏á‡∏Å‡πå + ‡∏ï‡πà‡∏≠‡πÄ‡∏ß‡∏•‡∏≤
    window.open("https://direct-link.net/1398143/IGoZdaaTcIHW", "_blank");
    k.expires += 5*60*60*1000;
    save(); paint();
  };

  setClaimState();
  updateStrip();
}

/* ====== claim from API ====== */
async function claim(){
  try{
    const res = await fetch("/api/getkey", { method:"POST" });
    const data = await res.json();
    if(!data?.ok) throw new Error("getkey failed");
    keys = [{ value:data.key, createdAt: Date.now(), expires: data.expiresAt }];
    save(); paint();
    // ‡∏´‡∏•‡∏±‡∏á‡∏£‡∏±‡∏ö‡∏Ñ‡∏µ‡∏¢‡πå ‡∏û‡∏≤‡πÑ‡∏õ‡∏•‡∏¥‡∏á‡∏Å‡πå‡∏ï‡∏≤‡∏°‡∏™‡πÄ‡∏õ‡∏Ñ
    location.href = "https://direct-link.net/1398143/IGoZdaaTcIHW";
  }catch(e){
    console.error(e);
    alert("‡∏£‡∏±‡∏ö‡∏Ñ‡∏µ‡∏¢‡πå‡πÑ‡∏°‡πà‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à ‡∏•‡∏≠‡∏á‡πÉ‡∏´‡∏°‡πà‡∏≠‡∏µ‡∏Å‡∏Ñ‡∏£‡∏±‡πâ‡∏á");
  }
}
$("#claimBtn").addEventListener("click", claim);

/* ====== ticking ====== */
setInterval(()=>{
  if(keys.length){
    const left = keys[0].expires - Date.now();
    const cell = $("#leftCell");
    if(cell) cell.textContent = fmt(Math.max(0,left));
  }
  updateStrip();
  setClaimState();
}, 1000);

/* init */
paint();
</script>
</body>
</html>
