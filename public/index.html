<body>
  <div class="container">
    <div class="card">
      <h1 class="title"><span class="ufo">UFO</span> <span class="hx">HUB X</span></h1>
      <p class="subtitle">กำลังพาไปหน้าที่เหมาะกับอุปกรณ์ของคุณ…</p>

  <script>
    (function(){
      const ua = navigator.userAgent||'';
      const isIOS = /iPad|iPhone|iPod/.test(ua) || ( /Macintosh/.test(ua) && (navigator.maxTouchPoints||0) > 1 );
      const isAndroid = /Android/.test(ua);
      if (isIOS)      location.replace('/ios.html');
      else if (isAndroid) location.replace('/m.html');
      else            location.replace('/pc.html');
    })();
  </script>
</body>
