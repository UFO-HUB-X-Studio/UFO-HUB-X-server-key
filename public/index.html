<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UFO HUB X</title>
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: url("img/bg") no-repeat center center fixed;
      background-size: cover;
      color: #d9fff5;
    }
    .container {
      max-width: 500px;
      margin: 20px auto;
      padding: 10px;
    }
    .card {
      border-radius: 14px;
      padding: 20px;
      margin-bottom: 20px;
    }
    /* ‡πÉ‡∏ä‡πâ‡πÇ‡∏ó‡∏ô‡πÄ‡∏î‡∏µ‡∏¢‡∏ß‡∏Å‡∏±‡∏ô‡∏ó‡∏±‡πâ‡∏á‡∏ö‡∏ô‡πÅ‡∏•‡∏∞‡∏•‡πà‡∏≤‡∏á */
    .card.top,
    .card.bottom {
      background: linear-gradient(180deg, rgba(9,16,23,.88), rgba(8,13,19,.92));
      box-shadow:
        0 0 0 1px rgba(34,255,200,.06) inset,
        0 10px 30px rgba(0,0,0,.55),
        0 0 34px rgba(34,255,200,.09);
    }
    .header {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }
    .header img {
      width: 80px;
      height: 80px;
      border-radius: 12px;
      margin-right: 15px;
      box-shadow: 0 0 15px rgba(0,255,170,.6);
    }
    .header h1 {
      font-size: 24px;
      color: #36ffb5;
      margin: 0;
    }
    .status {
      font-size: 14px;
      margin-bottom: 10px;
    }
    .progress {
      width: 100%;
      height: 6px;
      background: rgba(0,0,0,.3);
      border-radius: 4px;
      overflow: hidden;
      margin-bottom: 15px;
    }
    .progress-bar {
      width: 0%;
      height: 100%;
      background: #00ff99;
      transition: width 0.3s;
    }
    .btn {
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #00ff99;
      color: #000;
      font-weight: bold;
      transition: 0.2s;
    }
    .btn:hover {
      background: #1affb5;
    }
    .key-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      font-size: 18px;
      color: #ffea63;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      color: #d9fff5;
      font-size: 14px;
    }
    th, td {
      padding: 8px;
      text-align: center;
    }
    th {
      color: #77ffc8;
      font-weight: 500;
    }
    .status-active {
      color: #00ff99;
      font-weight: bold;
    }
    .actions button {
      margin: 0 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- ‡∏Å‡∏≤‡∏£‡πå‡∏î‡∏ö‡∏ô -->
    <div class="card top">
      <div class="header">
        <img src="/img/profile" alt="logo">
        <h1>UFO HUB X</h1>
      </div>
      <div class="status">Progress: <span id="progress">0/1</span></div>
      <div class="progress"><div class="progress-bar" id="progress-bar"></div></div>
      <button class="btn" id="startBtn">START</button>
    </div>

    <!-- ‡∏Å‡∏≤‡∏£‡πå‡∏î‡∏•‡πà‡∏≤‡∏á -->
    <div class="card bottom">
      <div class="key-header">
        <span>üîë Your Key</span>
        <button class="btn" id="newKeyBtn">+ GET A NEW KEY</button>
      </div>
      <table>
        <thead>
          <tr>
            <th>KEY</th>
            <th>TIME LEFT</th>
            <th>STATUS</th>
            <th>ACTIONS</th>
          </tr>
        </thead>
        <tbody id="keyTable"></tbody>
      </table>
    </div>
  </div>
</body>
</html>
