<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>UFO HUB X</title>

<meta name="theme-color" content="#0a1411"/>
<meta name="color-scheme" content="dark"/>

<link rel="preload" as="image" href="/img/bg">
<link rel="preload" as="image" href="/img/profile">
<link rel="preload" as="image" href="https://cdn.discordapp.com/attachments/1417098355388973154/1418950206808133672/BackgroundEraser_20250916_190732755.png">

<style>
  :root{
    --ufo:#00ff99; --text:#d9fff5;
    --panel1:rgba(9,16,23,.88); --panel2:rgba(8,13,19,.92);
    --glow:rgba(34,255,200,.10);
    --hero-img:url("/img/profile");
    --ufo-ship:url("https://cdn.discordapp.com/attachments/1417098355388973154/1418950206808133672/BackgroundEraser_20250916_190732755.png");
    --ufo-lead: 8px; /* ‡∏¢‡∏≤‡∏ô‡∏ô‡∏≥‡∏õ‡∏•‡∏≤‡∏¢‡πÅ‡∏ó‡πà‡∏á‡∏™‡∏µ‡πÄ‡∏Ç‡∏µ‡∏¢‡∏ß */
  }

  html,body{height:100%; background:#0a1411;}
  body{
    margin:0; min-height:100svh;
    font-family:"Orbitron",system-ui,Segoe UI,Roboto,Arial,sans-serif;
    color:var(--text);
    background:url("/img/bg") center/cover fixed no-repeat;
  }
  body.locked{overflow:hidden;}

  .container{max-width:920px; margin:22px auto 92px; padding:0 18px;}

  /* HERO */
  .hero{display:flex; justify-content:center; margin:8px 0 20px;}
  .hero-box{
    display:inline-block; max-width:320px; width:90vw;
    border-radius:18px; overflow:hidden; position:relative;
    background:radial-gradient(1200px 400px at 50% -200px, rgba(0,255,160,.12), transparent 70%), #0b1a15;
    box-shadow:0 0 28px rgba(0,255,160,.18), 0 16px 44px rgba(0,0,0,.55);
  }
  .hero-img{display:block; width:100%; height:auto; object-fit:contain; background:var(--hero-img) center/contain no-repeat;}

  /* CARD */
  .card{
    background:linear-gradient(180deg,var(--panel1),var(--panel2));
    border-radius:18px;
    box-shadow:0 0 0 1px rgba(34,255,200,.06) inset, 0 10px 30px rgba(0,0,0,.55), 0 0 34px var(--glow);
    padding:18px; margin-bottom:22px; backdrop-filter: blur(2px);
    overflow:visible; /* ‡πÉ‡∏´‡πâ UFO ‡πÇ‡∏ú‡∏•‡πà‡πÑ‡∏î‡πâ */
  }

  .head{display:flex;align-items:center;justify-content:space-between;gap:16px;flex-wrap:wrap}
  .head-title{margin:0;font-size:40px;letter-spacing:.6px;text-shadow:0 0 12px rgba(0,255,170,.15)}
  .head-title .ufo{color:#fff} .head-title .hubx{color:var(--ufo)}
  .start-btn{appearance:none;border:0;cursor:pointer;padding:10px 18px;border-radius:14px;font-weight:800;background:var(--ufo);color:#072017;box-shadow:0 6px 18px rgba(0,255,140,.25),0 0 0 1px rgba(0,0,0,.25) inset}

  .progress-meta{display:flex;align-items:center;justify-content:space-between;margin-top:10px;margin-bottom:6px;font-weight:800;font-size:14px;color:#cffff2;text-shadow:0 0 6px rgba(0,0,0,.75);position:relative;z-index:2;transition:opacity .35s ease;}
  .bar-wrap{position:relative;width:100%;height:18px;border-radius:10px;overflow:visible;background:linear-gradient(180deg,rgba(0,0,0,.55),rgba(0,0,0,.35));box-shadow:inset 0 0 0 1px rgba(34,255,200,.10);transition:opacity .35s ease;}
  .is-hidden{opacity:0; pointer-events:none;}
  .bar{position:absolute;left:0;top:0;bottom:0;width:0%;background:linear-gradient(90deg,#00ffa3,#3bffbf);box-shadow:0 0 18px rgba(34,255,200,.35);z-index:1;}
  .bar-ufo{position:absolute; top:50%; transform:translate(-50%,-50%);width:50px;height:50px; opacity:0; transition:opacity .2s ease;background:var(--ufo-ship) center/contain no-repeat;filter:drop-shadow(0 0 2px #fff) drop-shadow(0 0 14px rgba(0,255,160,.9)) drop-shadow(0 0 24px rgba(0,255,160,.7));z-index:8; pointer-events:none;}
  .bar-ufo.on{opacity:1;}

  .key-head{display:flex;justify-content:space-between;align-items:center;margin:10px 0}
  .key-title{font-size:18px;color:#ffea63;display:flex;align-items:center;gap:8px}
  .new-btn{appearance:none;border:0;cursor:pointer;font-weight:800;padding:10px 14px;border-radius:12px;background:var(--ufo);color:#071a14;box-shadow:0 6px 18px rgba(0,255,140,.25),0 0 0 1px rgba(0,0,0,.25) inset}
  table{width:100%;border-collapse:collapse;color:var(--text);font-size:14px}
  th,td{padding:10px 8px;text-align:center}
  th{color:#77ffc8;font-weight:600}

  @media (max-width:560px){
    .head-title{font-size:34px}
    .bar-ufo{width:46px;height:46px}
  }

  /* Overlay ‡∏î‡∏≤‡∏ß‡∏ô‡πå‡πÇ‡∏´‡∏•‡∏î */
  .overlay{position:fixed; inset:0; z-index:9999;display:flex; align-items:center; justify-content:center;background:rgba(4,10,9,.75);backdrop-filter: blur(4px);}
  .overlay.hidden{display:none;}
  .dl-box{width:min(360px, 92vw);padding:22px 20px;border-radius:18px;background:linear-gradient(180deg, rgba(9,16,23,.92), rgba(8,13,19,.96));box-shadow:0 0 0 1px rgba(34,255,200,.12) inset, 0 20px 60px rgba(0,0,0,.6), 0 0 40px rgba(0,255,160,.2);text-align:center;}
  .spinner{margin:8px auto 12px; width:72px; height:72px; border-radius:50%;border:6px solid rgba(0,255,160,.18);border-top-color:#00ffa3;animation:spin 1s linear infinite;box-shadow:0 0 20px rgba(0,255,160,.35) inset;}
  @keyframes spin { to { transform:rotate(360deg); } }
  .dl-title{font-weight:900; font-size:20px; color:#cffff2; margin:2px 0 8px;}
  .dl-count{font-size:24px; font-weight:900; color:#ffea63; text-shadow:0 0 10px rgba(255,234,99,.35);}
  .dl-note{font-size:12px; opacity:.85; color:#b9ffee; margin-top:8px;}
</style>
</head>
<body>
  <div class="container">

    <!-- HERO -->
    <div class="hero">
      <div class="hero-box">
        <img class="hero-img" src="/img/profile" alt="UFO HUB X">
      </div>
    </div>

    <!-- Title + Button + Progress -->
    <section class="card">
      <div class="head">
        <h1 class="head-title"><span class="ufo">UFO</span> <span class="hubx">HUB X</span></h1>
        <button class="start-btn" id="startBtn">üü¢ START</button>
      </div>

      <div class="progress-meta is-hidden" id="progressMeta">
        <div id="progressText">Progress: 0/1</div>
        <div id="percentText">0%</div>
      </div>

      <div class="bar-wrap is-hidden" id="barWrap">
        <div class="bar" id="bar"></div>
        <div class="bar-ufo" id="barUfo" style="left:0px"></div>
      </div>
    </section>

    <!-- Your Key -->
    <section class="card">
      <div class="key-head">
        <div class="key-title">üîë Your Key</div>
        <button class="new-btn" id="getKey">+ GET A NEW KEY</button>
      </div>
      <table>
        <thead><tr><th>KEY</th><th>TIME LEFT</th><th>STATUS</th><th>ACTIONS</th></tr></thead>
        <tbody id="keyRows"></tbody>
      </table>
    </section>

  </div>

  <!-- Overlay ‡∏î‡∏≤‡∏ß‡∏ô‡πå‡πÇ‡∏´‡∏•‡∏î (‡πÇ‡∏î‡πÄ‡∏°‡∏ô onrender ‡πÄ‡∏ó‡πà‡∏≤‡∏ô‡∏±‡πâ‡∏ô) -->
  <div class="overlay hidden" id="dlOverlay">
    <div class="dl-box">
      <div class="spinner" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0"></div>
      <div class="dl-title">Preparing download‚Ä¶</div>
      <div class="dl-count"><span id="dlSeconds">0</span>%</div>
      <div class="dl-note">Please wait while we get things ready.</div>
    </div>
  </div>

<script>
  /* ===== CONFIG ===== */
  const START_URL   = "https://direct-link.net/1398143/IGoZdaaTcIHW";
  const DOMAIN_OK   = "ufo-hub-x-key-umoq.onrender.com";
  const RETURN_KEY  = "ufo_return_ts";

  const ARM_DELAY   = 23000;  // ‡πÇ‡∏ä‡∏ß‡πå‡∏´‡∏•‡∏≠‡∏î‡∏´‡∏•‡∏±‡∏á 23 ‡∏ß‡∏¥
  const MIN_VISIT   = 5000;
  const DL_TOTAL_MS = 20000;  // overlay ~20 ‡∏ß‡∏¥ (‡πÅ‡∏™‡∏î‡∏á 0-100%)
  const IMG_TIMEOUT = 20000;  // preload ‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏¢‡πÉ‡∏ô 20 ‡∏ß‡∏¥

  /* ===== Elements ===== */
  const bar         = document.getElementById('bar');
  const barWrap     = document.getElementById('barWrap');
  const barUfo      = document.getElementById('barUfo');
  const pText       = document.getElementById('progressText');
  const percentEl   = document.getElementById('percentText');
  const startBtn    = document.getElementById('startBtn');
  const progressMeta= document.getElementById('progressMeta');

  const dlOverlay   = document.getElementById('dlOverlay');
  const dlSecondsEl = document.getElementById('dlSeconds');

  let raf = null;

  /* ===== Progress / UFO ===== */
  function setProgress(p){
    if (p < 0) p = 0; if (p > 100) p = 100;
    bar.style.width = p + '%';

    // ‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì‡∏õ‡∏•‡∏≤‡∏¢‡πÅ‡∏ó‡πà‡∏á‡∏™‡∏µ‡πÄ‡∏Ç‡∏µ‡∏¢‡∏ß‡πÅ‡∏•‡∏∞‡πÉ‡∏´‡πâ‡∏¢‡∏≤‡∏ô ‚Äú‡∏ô‡∏≥‡∏´‡∏ô‡πâ‡∏≤‚Äù ‡∏õ‡∏•‡∏≤‡∏¢‡πÅ‡∏ó‡πà‡∏á
    const barRect  = bar.getBoundingClientRect();
    const wrapRect = barWrap.getBoundingClientRect();
    const tipInside = (barRect.left + barRect.width) - wrapRect.left;
    const LEAD = 8; // px
    barUfo.style.left = (tipInside + LEAD) + 'px';

    percentEl.textContent = p.toFixed(0) + '%';
    pText.textContent = 'Progress: ' + (p >= 100 ? '1/1' : '0/1');
  }

  // ‡∏Ñ‡∏ß‡∏≤‡∏°‡πÄ‡∏£‡πá‡∏ß‡∏´‡∏•‡∏≠‡∏î (‡∏ß‡∏¥‡πà‡∏á‡πÄ‡∏ï‡πá‡∏°‡πÉ‡∏ô 5 ‡∏ß‡∏¥‡∏ï‡∏≤‡∏°‡∏ó‡∏µ‡πà‡∏Ç‡∏≠)
  function runProgress(pTarget=100, duration=5000){
    cancelAnimationFrame(raf);
    barUfo.classList.add('on');
    const pStart = parseFloat(bar.style.width) || 0;
    const t0 = performance.now();
    function tick(ts){
      const t = Math.min(1, (ts - t0)/duration);
      const p = pStart + (pTarget - pStart) * t;
      setProgress(p);
      if(t < 1){ raf = requestAnimationFrame(tick); }
      else if (pTarget === 100) setTimeout(()=>barUfo.classList.remove('on'), 300);
    }
    raf = requestAnimationFrame(tick);
  }

  function showBarAfterDelay(){
    setTimeout(()=>{
      progressMeta.classList.remove('is-hidden');
      barWrap.classList.remove('is-hidden');
      // ‡πÇ‡∏ú‡∏•‡πà‡πÅ‡∏•‡πâ‡∏ß ‡πÄ‡∏õ‡∏¥‡∏î‡∏¢‡∏≤‡∏ô‡πÉ‡∏´‡πâ‡πÄ‡∏´‡πá‡∏ô‡∏ó‡∏±‡∏ô‡∏ó‡∏µ‡πÅ‡∏•‡∏∞‡πÄ‡∏ä‡πá‡∏Ñ‡∏Å‡∏≤‡∏£‡∏Å‡∏•‡∏±‡∏ö‡∏°‡∏≤‡∏à‡∏£‡∏¥‡∏á
      barUfo.classList.add('on');
      setProgress(parseFloat(bar.style.width) || 0);
      autoCompleteIfReturned(true);
    }, ARM_DELAY);
  }

  function isValidReturn(){
    try{
      const ts = parseInt(localStorage.getItem(RETURN_KEY)||"0",10);
      if(!ts) return false;
      return (Date.now() - ts) >= MIN_VISIT;
    }catch(e){ return false; }
  }
  function clearReturnMark(){ try{ localStorage.removeItem(RETURN_KEY);}catch(e){} }
  function autoCompleteIfReturned(onlyIfVisible=false){
    if(location.hostname!==DOMAIN_OK) return;
    if(onlyIfVisible && (progressMeta.classList.contains('is-hidden')||barWrap.classList.contains('is-hidden'))) return;
    if(isValidReturn()){ clearReturnMark(); runProgress(100,5000); } // ‡∏ß‡∏¥‡πà‡∏á 5 ‡∏ß‡∏¥
  }

  /* ===== Overlay ‡∏î‡∏≤‡∏ß‡∏ô‡πå‡πÇ‡∏´‡∏•‡∏î 0‚Üí100% ‡πÉ‡∏ô 20 ‡∏ß‡∏¥ (‡∏ö‡∏ô‡πÇ‡∏î‡πÄ‡∏°‡∏ô onrender ‡πÄ‡∏ó‡πà‡∏≤‡∏ô‡∏±‡πâ‡∏ô) ===== */
  function showDownloadOverlay(){
    if(location.hostname !== DOMAIN_OK) return;
    document.body.classList.add('locked');
    dlOverlay.classList.remove('hidden');
    const start = Date.now();
    const timer = setInterval(()=>{
      const elapsed = Date.now() - start;
      const percent = Math.min(100, Math.floor((elapsed / DL_TOTAL_MS)*100));
      dlSecondsEl.textContent = percent;
      const spinner = dlOverlay.querySelector('.spinner');
      if (spinner) spinner.setAttribute('aria-valuenow', String(percent));
      if(elapsed >= DL_TOTAL_MS){
        clearInterval(timer);
        dlOverlay.classList.add('hidden');
        document.body.classList.remove('locked');
      }
    }, 100);
  }

  /* ===== Preload ‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏¢‡πÉ‡∏ô 20 ‡∏ß‡∏¥ ===== */
  function preloadImages(urls, timeoutMs=IMG_TIMEOUT){
    return new Promise(resolve=>{
      let done=false; const timer=setTimeout(()=>{if(!done){done=true;resolve();}},timeoutMs);
      let loaded=0;
      urls.forEach(u=>{
        const img=new Image();
        img.onload=img.onerror=()=>{ if(done) return; if(++loaded>=urls.length){done=true;clearTimeout(timer);resolve();}};
        img.src=u;
      });
    });
  }

  /* ===== ‡∏õ‡∏∏‡πà‡∏° START ===== */
  startBtn.addEventListener('click', ()=>{
    try{ localStorage.setItem(RETURN_KEY, String(Date.now())); }catch(e){}
    window.location.href = START_URL;
  });

  /* ===== ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ó‡∏≥‡∏á‡∏≤‡∏ô‡πÄ‡∏°‡∏∑‡πà‡∏≠‡πÄ‡∏Ç‡πâ‡∏≤‡πÄ‡∏ß‡πá‡∏ö ===== */
  document.addEventListener('DOMContentLoaded', ()=>{
    // ‡∏ã‡πà‡∏≠‡∏ô‡∏´‡∏•‡∏≠‡∏î‡πÑ‡∏ß‡πâ‡∏Å‡πà‡∏≠‡∏ô‡∏ï‡∏≤‡∏°‡∏î‡∏µ‡πÄ‡∏•‡∏¢‡πå
    progressMeta.classList.add('is-hidden');
    barWrap.classList.add('is-hidden');

    // ‡πÇ‡∏´‡∏•‡∏î‡∏†‡∏≤‡∏û (‡πÑ‡∏°‡πà‡∏ö‡∏•‡πá‡∏≠‡∏Å UI)
    preloadImages([
      '/img/bg',
      '/img/profile',
      'https://cdn.discordapp.com/attachments/1417098355388973154/1418950206808133672/BackgroundEraser_20250916_190732755.png'
    ]);

    showBarAfterDelay();     // ‡πÇ‡∏ä‡∏ß‡πå‡∏´‡∏•‡∏≠‡∏î‡∏ï‡∏≤‡∏°‡∏î‡∏µ‡πÄ‡∏•‡∏¢‡πå‡πÄ‡∏î‡∏¥‡∏°
    showDownloadOverlay();   // ‡πÅ‡∏™‡∏î‡∏á overlay 0-100% 20 ‡∏ß‡∏¥ (‡πÄ‡∏â‡∏û‡∏≤‡∏∞‡πÇ‡∏î‡πÄ‡∏°‡∏ô onrender)
  });

  // ‡∏ï‡∏£‡∏ß‡∏à‡∏ï‡∏≠‡∏ô‡∏Å‡∏•‡∏±‡∏ö‡∏´‡∏ô‡πâ‡∏≤ ‡∏´‡∏•‡∏±‡∏á UI ‡πÇ‡∏ú‡∏•‡πà‡πÅ‡∏•‡πâ‡∏ß
  window.addEventListener('pageshow', ()=>{
    autoCompleteIfReturned(true);
  });
</script>

<!-- ========== ADD-ONLY: ‡∏ã‡∏¥‡∏á‡∏Å‡πå‡πÉ‡∏´‡πâ UFO ‡πÇ‡∏ú‡∏•‡πà‡∏û‡∏£‡πâ‡∏≠‡∏°‡∏´‡∏•‡∏≠‡∏î ‡πÅ‡∏•‡∏∞ ‚Äú‡πÑ‡∏°‡πà‡∏´‡∏≤‡∏¢‚Äù ‡∏´‡∏•‡∏±‡∏á‡∏Ñ‡∏£‡∏ö 100% ========== -->
<style>
  /* ‡∏ã‡πà‡∏≠‡∏ô UFO ‡∏à‡∏ô‡∏Å‡∏ß‡πà‡∏≤‡∏à‡∏∞‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏°‡∏µ progress ‡∏à‡∏£‡∏¥‡∏á ‡πÜ */
  .bar-ufo.sync-hide{opacity:0 !important;}
</style>
<script>
(function syncUFOWithBar(){
  const UFO_URL_EXACT = "https://cdn.discordapp.com/attachments/1417098355388973154/1418950206808133672/BackgroundEraser_20250916_190732755.png?ex=68cffbdc&is=68ceaa5c&hm=67ec141db70602a4afe4f884154e87c8055698d901966c7100a6b501c21b5125&";

  const barUfo = document.getElementById('barUfo');
  const bar    = document.getElementById('bar');

  if(!barUfo || !bar) return;

  /* ‡∏ö‡∏±‡∏á‡∏Ñ‡∏±‡∏ö‡πÉ‡∏ä‡πâ‡∏†‡∏≤‡∏û‡∏¢‡∏≤‡∏ô‡∏ó‡∏µ‡πà‡πÉ‡∏´‡πâ ‡πÅ‡∏•‡∏∞‡∏ã‡πà‡∏≠‡∏ô‡∏à‡∏ô‡∏Å‡∏ß‡πà‡∏≤‡∏à‡∏∞‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ß‡∏¥‡πà‡∏á */
  barUfo.style.backgroundImage = `url("${UFO_URL_EXACT}")`;
  barUfo.classList.add('sync-hide');

  /* ‡∏Å‡∏±‡∏ô‡πÑ‡∏°‡πà‡πÉ‡∏´‡πâ‡πÉ‡∏Ñ‡∏£‡∏ñ‡∏≠‡∏î .on ‡∏≠‡∏≠‡∏Å‡∏´‡∏•‡∏±‡∏á 100% (‡πÉ‡∏´‡πâ‡∏¢‡∏≤‡∏ô‡∏Ñ‡∏á‡∏≠‡∏¢‡∏π‡πà) */
  const mo = new MutationObserver(() => {
    if (!barUfo.classList.contains('on')) {
      barUfo.classList.add('on');
    }
  });
  mo.observe(barUfo, { attributes:true, attributeFilter:['class'] });

  /* ‡∏Ñ‡∏£‡∏≠‡∏ö setProgress: ‡πÄ‡∏°‡∏∑‡πà‡∏≠ p>0 ‚áí ‡πÅ‡∏™‡∏î‡∏á UFO ‡∏û‡∏£‡πâ‡∏≠‡∏°‡∏´‡∏•‡∏≠‡∏î */
  const _origSet = window.setProgress;
  if (typeof _origSet === 'function') {
    window.setProgress = function(p){
      _origSet(p);
      if (p > 0) {
        barUfo.classList.add('on');
        barUfo.classList.remove('sync-hide');
      }
      // ‡πÑ‡∏°‡πà‡∏ã‡πà‡∏≠‡∏ô‡∏ï‡∏≠‡∏ô 100% ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÉ‡∏´‡πâ "‡∏¢‡∏≤‡∏ô‡πÑ‡∏°‡πà‡∏´‡∏≤‡∏¢‡πÑ‡∏õ"
    };
  } else {
    // ‡πÄ‡∏ú‡∏∑‡πà‡∏≠‡πÑ‡∏°‡πà‡∏°‡∏µ setProgress: ‡∏î‡∏π‡∏Ñ‡∏ß‡∏≤‡∏°‡∏Å‡∏ß‡πâ‡∏≤‡∏á‡πÅ‡∏ó‡πà‡∏á‡πÅ‡∏ó‡∏ô
    const ro = new ResizeObserver(() => {
      if (bar.clientWidth > 0) {
        barUfo.classList.add('on');
        barUfo.classList.remove('sync-hide');
        ro.disconnect();
      }
    });
    ro.observe(bar);
  }
})();
</script>
<!-- ========== /ADD-ONLY ========== -->
</body>
</html>
