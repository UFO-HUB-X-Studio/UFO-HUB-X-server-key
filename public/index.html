<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>UFO HUB X</title>

<meta name="theme-color" content="#0a1411"/>
<meta name="color-scheme" content="dark"/>

<!-- ‡∏û‡∏£‡∏µ‡πÇ‡∏´‡∏•‡∏î‡∏£‡∏π‡∏õ‡∏ú‡πà‡∏≤‡∏ô proxy ‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì -->
<link rel="preload" as="image" href="/img/bg">
<link rel="preload" as="image" href="/img/profile">

<style>
  :root{
    --ufo:#00ff99;
    --text:#d9fff5;
    --panel1:rgba(9,16,23,.88);
    --panel2:rgba(8,13,19,.92);
    --glow:rgba(34,255,200,.10);

    /* ‡πÉ‡∏ä‡πâ‡∏£‡∏π‡∏õ‡πÉ‡∏´‡∏ç‡πà‡∏ú‡πà‡∏≤‡∏ô proxy (‡πÄ‡∏™‡∏ñ‡∏µ‡∏¢‡∏£‡∏Å‡∏ß‡πà‡∏≤‡∏•‡∏¥‡∏á‡∏Å‡πå Discord ‡∏ï‡∏£‡∏á‡πÜ) */
    --hero-img:url("/img/profile");
    /* ‡∏£‡∏π‡∏õ‡∏¢‡∏≤‡∏ô‡∏ó‡∏µ‡πà‡∏ß‡∏¥‡πà‡∏á‡∏ï‡∏≤‡∏°‡∏´‡∏•‡∏≠‡∏î ‚Äì ‡πÉ‡∏ä‡πâ‡∏£‡∏π‡∏õ‡∏ó‡∏µ‡πà‡πÉ‡∏´‡πâ */
    --ufo-ship:url("https://cdn.discordapp.com/attachments/1417098355388973154/1418950206808133672/BackgroundEraser_20250916_190732755.png?ex=68cffbdc&is=68ceaa5c&hm=67ec141db70602a4afe4f884154e87c8055698d901966c7100a6b501c21b5125&");
  }

  html,body{height:100%; background:#0a1411;}
  body{
    margin:0; min-height:100svh;
    font-family:"Orbitron",system-ui,Segoe UI,Roboto,Arial,sans-serif;
    color:var(--text);
    background: url("/img/bg") center/cover fixed no-repeat;
  }

  .container{max-width:920px; margin:22px auto 92px; padding:0 18px;}

  /* ---------- HERO (‡∏£‡∏π‡∏õ‡πÉ‡∏´‡∏ç‡πà‡∏î‡πâ‡∏≤‡∏ô‡∏ö‡∏ô) ---------- */
  .hero{display:flex;justify-content:center;margin:8px 0 20px}
  .hero-box{
    width:min(420px,90vw);
    aspect-ratio:16/9;
    border-radius:18px;
    background:
      radial-gradient(1200px 400px at 50% -200px, rgba(0,255,160,.12), transparent 70%),
      var(--hero-img) center/cover no-repeat,
      #0b1a15;   /* ‡∏™‡∏µ‡∏£‡∏≠‡∏á‡∏£‡∏±‡∏ö‡πÄ‡∏ú‡∏∑‡πà‡∏≠‡∏£‡∏π‡∏õ‡∏¢‡∏±‡∏á‡∏°‡∏≤‡πÑ‡∏°‡πà‡∏ó‡∏±‡∏ô */
    box-shadow:0 0 28px rgba(0,255,160,.18);
  }

  /* ---------- ‡∏Å‡∏≤‡∏£‡πå‡∏î ---------- */
  .card{
    background:linear-gradient(180deg,var(--panel1),var(--panel2));
    border-radius:18px;
    box-shadow:0 0 0 1px rgba(34,255,200,.06) inset, 0 10px 30px rgba(0,0,0,.55), 0 0 34px var(--glow);
    padding:18px; margin-bottom:22px; backdrop-filter: blur(2px);
  }

  /* ---------- ‡∏´‡∏±‡∏ß‡∏Å‡∏≤‡∏£‡πå‡∏î: ‡∏ä‡∏∑‡πà‡∏≠ + ‡∏õ‡∏∏‡πà‡∏° ---------- */
  .head{display:flex;align-items:center;justify-content:space-between;gap:16px;flex-wrap:wrap}
  .head-title{margin:0;font-size:40px;letter-spacing:.6px;text-shadow:0 0 12px rgba(0,255,170,.15)}
  .head-title .ufo{color:#fff}
  .head-title .hubx{color:var(--ufo)}
  .start-btn{
    appearance:none;border:0;cursor:pointer;padding:10px 18px;border-radius:14px;font-weight:800;
    background:var(--ufo);color:#072017;
    box-shadow:0 6px 18px rgba(0,255,140,.25),0 0 0 1px rgba(0,0,0,.25) inset
  }

  /* ---------- ‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞ + ‡∏´‡∏•‡∏≠‡∏î ---------- */
  .progress-meta{
    display:flex;align-items:center;justify-content:space-between;
    margin-top:10px;margin-bottom:6px;font-weight:800;font-size:14px;color:#cffff2;
    text-shadow:0 0 6px rgba(0,0,0,.75);
  }

  .bar-wrap{
    position:relative;width:100%;height:18px;border-radius:10px;overflow:hidden;
    background:linear-gradient(180deg,rgba(0,0,0,.55),rgba(0,0,0,.35));
    box-shadow:inset 0 0 0 1px rgba(34,255,200,.10);
  }
  .bar{
    position:absolute;left:0;top:0;bottom:0;width:0%;
    background:linear-gradient(90deg,#00ffa3,#3bffbf);
    box-shadow:0 0 18px rgba(34,255,200,.35);
    z-index:1;
  }
  /* ‡∏¢‡∏≤‡∏ô‡πÉ‡∏´‡πâ‡πÄ‡∏´‡πá‡∏ô‡∏ä‡∏±‡∏î‡∏Ç‡∏∂‡πâ‡∏ô */
  .bar-ufo{
    position:absolute;top:50%;transform:translate(-50%,-50%);
    width:40px;height:40px; z-index:3;
    background:var(--ufo-ship) center/contain no-repeat;
    filter:
      drop-shadow(0 0 2px #fff)
      drop-shadow(0 0 10px rgba(0,255,160,.9))
      drop-shadow(0 0 18px rgba(0,255,160,.8));
    pointer-events:none;
  }
  .bar-ufo::after{ /* ‡∏•‡∏≥‡πÅ‡∏™‡∏á‡πÉ‡∏ï‡πâ‡∏¢‡∏≤‡∏ô */
    content:""; position:absolute; left:50%; top:60%; transform:translateX(-50%);
    width:38px; height:28px; z-index:-1;
    background:radial-gradient(ellipse at 50% 0%, rgba(0,255,160,.55), rgba(0,255,160,.0) 70%);
    filter:blur(2px);
  }

  /* ---------- ‡∏Å‡∏≤‡∏£‡πå‡∏î‡∏ï‡∏≤‡∏£‡∏≤‡∏á‡∏Ñ‡∏µ‡∏¢‡πå ---------- */
  .key-head{display:flex;justify-content:space-between;align-items:center;margin:10px 0}
  .key-title{font-size:18px;color:#ffea63;display:flex;align-items:center;gap:8px}
  .new-btn{appearance:none;border:0;cursor:pointer;font-weight:800;padding:10px 14px;border-radius:12px;background:var(--ufo);color:#071a14;box-shadow:0 6px 18px rgba(0,255,140,.25),0 0 0 1px rgba(0,0,0,.25) inset}
  table{width:100%;border-collapse:collapse;color:var(--text);font-size:14px}
  th,td{padding:10px 8px;text-align:center}
  th{color:#77ffc8;font-weight:600}

  @media (max-width:560px){ .head-title{font-size:34px} .bar-ufo{width:36px;height:36px} }
</style>
</head>
<body>
  <div class="container">

    <!-- ‡∏£‡∏π‡∏õ‡πÉ‡∏´‡∏ç‡πà (‡πÇ‡∏´‡∏•‡∏î‡∏ú‡πà‡∏≤‡∏ô /img/profile ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏ä‡∏±‡∏ß‡∏£‡πå) -->
    <div class="hero"><div class="hero-box"></div></div>

    <!-- ‡∏Å‡∏≤‡∏£‡πå‡∏î: ‡∏ä‡∏∑‡πà‡∏≠ + ‡∏õ‡∏∏‡πà‡∏° + ‡∏´‡∏•‡∏≠‡∏î -->
    <section class="card">
      <div class="head">
        <h1 class="head-title"><span class="ufo">UFO</span> <span class="hubx">HUB X</span></h1>
        <button class="start-btn" id="startBtn">üü¢ START</button>
      </div>

      <!-- ‡∏ö‡∏£‡∏£‡∏ó‡∏±‡∏î‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞‡πÅ‡∏¢‡∏Å‡∏ä‡∏±‡∏î‡πÄ‡∏à‡∏ô -->
      <div class="progress-meta">
        <div id="progressText">Progress: 0/1</div>
        <div id="percentText">0%</div>
      </div>

      <div class="bar-wrap" id="barWrap">
        <div class="bar" id="bar"></div>
        <div class="bar-ufo" id="barUfo" style="left:0%"></div>
      </div>
    </section>

    <!-- ‡∏Å‡∏≤‡∏£‡πå‡∏î: ‡∏ï‡∏≤‡∏£‡∏≤‡∏á‡∏Ñ‡∏µ‡∏¢‡πå -->
    <section class="card">
      <div class="key-head">
        <div class="key-title">üîë Your Key</div>
        <button class="new-btn" id="getKey">+ GET A NEW KEY</button>
      </div>
      <table>
        <thead><tr><th>KEY</th><th>TIME LEFT</th><th>STATUS</th><th>ACTIONS</th></tr></thead>
        <tbody id="keyRows"></tbody>
      </table>
    </section>

  </div>

<script>
  // ====== Progress + UFO fly ======
  const bar       = document.getElementById('bar');
  const barUfo    = document.getElementById('barUfo');
  const pText     = document.getElementById('progressText');
  const percentEl = document.getElementById('percentText');
  let anim = null;

  function setProgress(p){
    p = Math.max(0, Math.min(100, p));
    bar.style.width = p + '%';
    barUfo.style.left = p + '%';
    percentEl.textContent = p.toFixed(0) + '%';
    pText.textContent = 'Progress: ' + (p >= 100 ? '1/1' : '0/1');
  }

  document.getElementById('startBtn').addEventListener('click', ()=>{
    cancelAnimationFrame(anim);
    let t0 = null;
    function step(ts){
      if(!t0) t0 = ts;
      const p = Math.min(100, (ts - t0)/1500 * 100);
      setProgress(p);
      if(p < 100) anim = requestAnimationFrame(step);
    }
    anim = requestAnimationFrame(step);
  });

  // ‡∏Å‡∏£‡∏∞‡∏ï‡∏∏‡πâ‡∏ô‡πÇ‡∏´‡∏•‡∏î‡∏£‡∏π‡∏õ‡∏ú‡πà‡∏≤‡∏ô proxy (‡∏Å‡∏±‡∏ô‡πÅ‡∏ü‡∏•‡∏ä/‡∏´‡∏°‡∏î‡∏≠‡∏≤‡∏¢‡∏∏)
  new Image().src = '/img/bg';
  new Image().src = '/img/profile';
  // ‡∏¢‡∏≤‡∏ô
  new Image().src = "https://cdn.discordapp.com/attachments/1417098355388973154/1418950206808133672/BackgroundEraser_20250916_190732755.png?ex=68cffbdc&is=68ceaa5c&hm=67ec141db70602a4afe4f884154e87c8055698d901966c7100a6b501c21b5125&";
</script>
</body>
</html>
