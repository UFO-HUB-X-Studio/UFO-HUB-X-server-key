<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>UFO HUB X — Get Key</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#0b0f13; --card:#10161d; --text:#e7f4ee; --muted:#9cc6b5;
      --accent:#00ff8c; --danger:#ff4d4d;
    }
    *{box-sizing:border-box}
    html,body{margin:0;height:100%}
    body{
      font-family:'Outfit',system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      color:var(--text);
      background:#0b0f13 url("https://cdn.discordapp.com/attachments/1417098355388973154/1417560780110434446/file_00000000385861fab9ee0612cc0dca89.png") center/cover fixed no-repeat;
    }
    .container{max-width:1000px;margin:0 auto;padding:18px}
    .grid{display:grid;gap:16px;margin:18px auto}
    @media(min-width:880px){.grid{grid-template-columns:1fr 1fr}}

    .card{
      background:linear-gradient(180deg, #121a22, #0e151c);
      border:1px solid rgba(0,255,140,.18);
      border-radius:16px; box-shadow:0 10px 30px rgba(0,0,0,.45);
    }
    .card-hd{padding:16px 18px;border-bottom:1px solid rgba(255,255,255,.06);display:flex;justify-content:space-between;align-items:center}
    .badge{
      display:inline-flex;align-items:center;gap:10px;background:#0c1611;
      border:1px solid rgba(0,255,140,.3); padding:8px 12px;border-radius:999px;
      font-weight:800
    }
    .card-bd{padding:18px}
    .center{display:flex;justify-content:center;align-items:center}
    .logo-wrap{margin-top:14px}
    .logo-wrap img{width:250px;height:auto;border-radius:12px;box-shadow:0 0 0 2px rgba(0,255,140,.25)}

    .progress{height:10px;border-radius:999px;background:#0e1216;border:1px solid rgba(255,255,255,.06);position:relative;overflow:hidden}
    .progress>.bar{position:absolute;inset:0;width:0%;background:linear-gradient(90deg,var(--accent),#a6ffc7);border-radius:999px;transition:width .25s ease;box-shadow:0 0 16px rgba(0,255,140,.35) inset}

    .btn{
      display:inline-flex;align-items:center;justify-content:center;gap:8px;padding:12px 18px;
      border:1px solid rgba(0,255,140,.28); border-radius:12px;font-weight:700;
      color:#08120e;background:var(--accent);cursor:pointer;transition:.15s;user-select:none
    }
    .btn:hover{filter:brightness(1.06)} .btn:active{transform:translateY(1px)}
    .btn.ghost{background:#0f151a;color:var(--text);border-color:rgba(0,255,140,.25)}
    .btn.small{padding:8px 12px;border-radius:10px;font-weight:600}

    table{width:100%;border-collapse:separate;border-spacing:0 10px}
    th,td{padding:12px 14px;text-align:left}
    th{color:var(--muted);font-weight:600;font-size:14px}
    tr{background:#0f151b;border:1px solid rgba(255,255,255,.06)}
    tr td:first-child,tr th:first-child{border-top-left-radius:10px;border-bottom-left-radius:10px}
    tr td:last-child,tr th:last-child{border-top-right-radius:10px;border-bottom-right-radius:10px}
    .pill{display:inline-flex;align-items:center;gap:8px;padding:6px 10px;border-radius:999px;font-weight:700;font-size:13px}
    .pill.active{background:#0e1a14;color:var(--accent);border:1px solid rgba(0,255,140,.35)}
    .muted{color:var(--muted)}
    .actions-center{text-align:center}
    .btnrow{display:inline-flex;gap:12px;align-items:center;justify-content:center}

    .title-green{color:var(--accent)} .title-white{color:#fff}

    /* TIME LEFT: ไม่ขยับ */
    td.timeCell, th.timeCell {
      width: 150px;
      text-align: right;
      font-variant-numeric: tabular-nums;
      font-feature-settings: "tnum";
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
    }

    .icon{width:16px;height:16px;display:inline-block}
  </style>
</head>
<body>
  <div class="container">
    <!-- โลโก้ -->
    <div class="center logo-wrap">
      <img src="https://cdn.discordapp.com/attachments/1417098355388973154/1417560447279960194/20250916_152130.png" alt="UFO HUB X">
    </div>

    <div class="grid">
      <!-- LEFT -->
      <div class="card">
        <div class="card-hd">
          <div class="badge">
            <span class="title-green">UFO</span>
            <span class="title-white">HUB X</span>
          </div>
          <button id="startBtn" class="btn small">🟢 START</button>
        </div>
        <div class="card-bd">
          <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:10px">
            <div class="muted">Progress: <b id="progressText">0/1</b></div>
          </div>
          <div class="progress"><div class="bar" id="bar"></div></div>
        </div>
      </div>

      <!-- RIGHT -->
      <div class="card">
        <div class="card-hd">
          <div class="badge" style="background:#111a14;border-color:rgba(0,255,140,.2);color:var(--text)">🔑 Your Key</div>
          <!-- ปุ่ม GET A NEW KEY (เก็บไว้ แต่จะทำงานเฉพาะตอนยังไม่มีคีย์/หมดอายุ) -->
          <button id="newKey" class="btn small">＋ GET A NEW KEY</button>
        </div>
        <div class="card-bd">
          <table>
            <thead>
              <tr>
                <th>KEY</th>
                <th class="timeCell">TIME LEFT</th>
                <th>STATUS</th>
                <th class="actions-center">ACTIONS</th>
              </tr>
            </thead>
            <tbody id="keyRows"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

<script>
/* ========= State ========= */
const $ = s => document.querySelector(s);
const STORAGE = 'ufo_keys';
let keys = [];
try { keys = JSON.parse(localStorage.getItem(STORAGE) || '[]'); } catch { keys = []; }
enforceOne();

/* ========= Config ========= */
const KEY_LIFETIME = 48*60*60*1000;   // 48h
const EXTEND_MS    = 5*60*60*1000;    // +5h
const LINK = "https://direct-link.net/1398143/IGoZdaaTcIHW";

/* ========= Helpers ========= */
function save(){ localStorage.setItem(STORAGE, JSON.stringify(keys)); }
function enforceOne(){ if(keys.length>1){ keys=[keys[0]]; save(); } }
function fmt(ms){
  if(ms<=0) return "00:00:00";
  const s = Math.floor(ms/1000);
  const h = String(Math.floor(s/3600)).padStart(2,'0');
  const m = String(Math.floor((s%3600)/60)).padStart(2,'0');
  const ss= String(s%60).padStart(2,'0');
  return `${h}:${m}:${ss}`;
}
function randKey(){
  const abc="ABCDEFGHJKLMNPQRSTUVWXYZ23456789";
  let k="UFO-HUB-X-";
  for(let i=0;i<8;i++) k+=abc[Math.floor(Math.random()*abc.length)];
  return k;
}

/* ========= UI: paint table ========= */
function paint(){
  const tbody = $('#keyRows');
  tbody.innerHTML='';

  // ลบที่หมดอายุออกก่อน
  const now = Date.now();
  keys = (keys||[]).filter(k => k.expires > now);
  enforceOne();

  if(keys.length===0){
    // ไม่ใส่ข้อความ placeholder ตามที่ขอ — ปล่อยตารางว่าง
    return;
  }

  const k = keys[0];
  const left = Math.max(0, k.expires - now);

  const tr = document.createElement('tr');
  tr.innerHTML = `
    <td style="font-weight:700">${k.value}</td>
    <td class="timeCell muted" id="leftCell">${fmt(left)}</td>
    <td><span class="pill ${left>0?'active':''}">${left>0?'ACTIVE':'EXPIRED'}</span></td>
    <td class="actions-center">
      <div class="btnrow">
        <button class="btn small ghost" id="copyBtn">📋 Copy</button>
        <button class="btn small" id="plusBtn">
          <svg class="icon" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
            <path d="M12 5v14m-7-7h14"/>
          </svg>
          <span>+5H</span>
        </button>
      </div>
    </td>`;
  tbody.appendChild(tr);

  // actions
  $('#copyBtn').onclick = async ()=>{
    await navigator.clipboard.writeText(k.value);
    const btn = $('#copyBtn'); const old = btn.textContent;
    btn.textContent = '✅ Copied';
    setTimeout(()=> btn.textContent = old, 1000);
  };
  $('#plusBtn').onclick = ()=>{
    // เปิดลิงก์ (แท็บใหม่) + ต่อเวลาคีย์เดิมเท่านั้น
    window.open(LINK, '_blank');
    const now = Date.now();
    if(k.expires > now) k.expires += EXTEND_MS;
    else k.expires = now + EXTEND_MS;
    save(); paint();
  };
}

/* ========= Buttons ========= */
$('#startBtn').addEventListener('click', ()=>{
  // progress → 1/1 + bar เต็ม
  $('#bar').style.width = '100%';
  $('#progressText').textContent = '1/1';

  // ออกคีย์ถ้ายังไม่มี (1 คน 1 คีย์)
  if(keys.length === 0){
    const key = randKey();
    keys = [{ value: key, expires: Date.now() + KEY_LIFETIME }];
    save(); paint();
  }
  // ไปลิงก์
  window.location.href = LINK;
});

$('#newKey').addEventListener('click', ()=>{
  // อนุญาตให้รับใหม่เฉพาะตอน “ไม่มีคีย์” (หรือโดนลบเพราะหมดเวลาไปแล้ว)
  if(keys.length >= 1){
    alert('คุณมี Key อยู่แล้ว — 1 คนมีได้แค่ 1 Key เท่านั้น');
    return;
  }
  const key = randKey();
  keys = [{ value: key, expires: Date.now() + KEY_LIFETIME }];
  save(); paint();
  window.location.href = LINK;
});

/* ========= Tick (อัปเดต TIME LEFT & auto-expire) ========= */
setInterval(()=>{
  if(keys.length){
    const leftCell = $('#leftCell');
    if(leftCell){
      const left = Math.max(0, keys[0].expires - Date.now());
      leftCell.textContent = fmt(left);
      if(left <= 0){
        keys = [];
        save(); paint();
      }
    }
  }
}, 1000);

/* init */
paint();
</script>
</body>
</html>
