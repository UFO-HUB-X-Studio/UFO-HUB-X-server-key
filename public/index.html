<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>UFO HUB X ‚Äî Key Portal</title>

<style>
  :root{
    --bg:#050a08;         /* ‡∏î‡∏≥‡∏≠‡∏°‡πÄ‡∏Ç‡∏µ‡∏¢‡∏ß */
    --card:#0b1210;       /* ‡∏Å‡∏•‡πà‡∏≠‡∏á */
    --card2:#0b1411;
    --line:#13231b;
    --text:#e9fff4;       /* ‡∏Ç‡∏≤‡∏ß‡∏≠‡∏°‡πÄ‡∏Ç‡∏µ‡∏¢‡∏ß */
    --muted:#9cd7bd;      /* ‡∏ï‡∏±‡∏ß‡∏£‡∏≠‡∏á */
    --brand:#00ff8c;      /* ‡πÄ‡∏Ç‡∏µ‡∏¢‡∏ß‡∏´‡∏•‡∏±‡∏Å */
    --brand2:#00c16a;     /* ‡πÄ‡∏Ç‡∏µ‡∏¢‡∏ß‡πÄ‡∏Ç‡πâ‡∏° */
    --brandGlow: 0 0 22px rgba(0,255,140,.35), 0 0 60px rgba(0,255,140,.15);
    --danger:#ff5a6a;
    --ok:#22dd88;
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0; font-family: Inter,Segoe UI,Roboto,Arial,sans-serif;
    color:var(--text); background:var(--bg);
  }

  /* ‡∏û‡∏∑‡πâ‡∏ô‡∏´‡∏•‡∏±‡∏á */
  .bg{
    position:fixed; inset:0; z-index:-2;
    background:radial-gradient(1200px 600px at 80% -10%, rgba(0,255,140,.15), transparent 60%),
               radial-gradient(900px 500px at 10% 110%, rgba(0,255,140,.12), transparent 60%),
               #050a08;
  }
  .bg-img{
    position:fixed; inset:0; z-index:-1; opacity:.30;
    background:url("https://cdn.discordapp.com/attachments/1417098355388973154/1417560780110434446/file_00000000385861fab9ee0612cc0dca89.png") center/cover no-repeat;
    filter: saturate(1.1) brightness(.9);
  }

  .wrap{max-width:980px; margin:26px auto; padding:0 16px}

  .card{
    background: linear-gradient(180deg, rgba(0,0,0,.25), rgba(0,0,0,.15));
    border:1px solid var(--line);
    border-radius:20px; padding:18px;
    box-shadow: 0 12px 30px rgba(0,0,0,.45);
    backdrop-filter: blur(6px);
  }

  /* Header */
  .top{display:flex; align-items:center; gap:14px; flex-wrap:wrap}
  .pf{
    width:48px;height:48px;border-radius:50%;
    background: #0d1a14; overflow:hidden;
    border:1px solid var(--line); box-shadow: var(--brandGlow);
  }
  .pf img{width:100%;height:100%;object-fit:cover;display:block}
  .title b{font-size:26px; line-height:1.1; letter-spacing:.3px; display:block; text-shadow: var(--brandGlow);}
  .title small{color:var(--muted)}
  .sp{flex:1}

  /* Progress */
  .progress{min-width:260px; width:300px; display:flex; flex-direction:column; gap:8px}
  .bar{height:10px; background:#06110c; border:1px solid var(--line); border-radius:999px; overflow:hidden}
  .bar>i{display:block;height:100%;width:0%; background:linear-gradient(90deg,#00ff8c,#6effb8); box-shadow: var(--brandGlow); transition:width .35s ease}
  .btn{
    appearance:none;border:none;border-radius:14px;padding:12px 18px;
    font-weight:800;cursor:pointer;color:#00190c;background:var(--brand);
    box-shadow: var(--brandGlow);
  }
  .btn.secondary{background:#0e1b15;color:var(--text);border:1px solid var(--line);box-shadow:none}
  .btn.mini{padding:8px 12px;border-radius:10px}
  .btn:disabled{opacity:.6;cursor:not-allowed}

  /* Table-ish */
  .subhead{display:grid;grid-template-columns:1.7fr 1fr .9fr .9fr;gap:12px;color:var(--muted);font-size:14px;border-bottom:1px solid var(--line);padding:10px}
  .row{display:grid;grid-template-columns:1.7fr 1fr .9fr .9fr;gap:12px;align-items:center;padding:12px 10px;border-bottom:1px dashed var(--line)}
  .row:last-child{border-bottom:none}

  .kcell{display:flex;align-items:center;gap:10px}
  .copy{width:40px;height:40px;border-radius:12px;background:var(--card2);border:1px solid var(--line);display:grid;place-items:center;color:var(--text);cursor:pointer}
  .pill{
    display:inline-flex;align-items:center;gap:8px;padding:8px 12px;border-radius:999px;
    background:#07140e;border:1px solid var(--line);font-weight:700
  }
  .pill i{color:#ffd24d}
  .badge{display:inline-flex;align-items:center;padding:6px 10px;border-radius:999px;font-weight:800;font-size:12px;letter-spacing:.3px}
  .ok{background:rgba(0,255,140,.12); color:#00ff8c; border:1px solid rgba(0,255,140,.4)}
  .bad{background:rgba(255,90,106,.12); color:#ff7180; border:1px solid rgba(255,90,106,.35)}
  .muted{color:var(--muted)}
  .inputs{display:flex;gap:10px;flex-wrap:wrap;padding:10px}
  .inp{
    background:#07120d;border:1px solid var(--line);color:var(--text);
    padding:12px;border-radius:12px;min-width:160px
  }
  .foot{color:var(--muted);font-size:12px;padding:0 10px 10px}

  @media (max-width:760px){
    .subhead,.row{grid-template-columns:1.5fr 1fr .8fr 1fr}
    .progress{width:100%;min-width:auto}
    .title b{font-size:22px}
  }
</style>
</head>
<body>
<div class="bg"></div>
<div class="bg-img"></div>

<div class="wrap">

  <!-- HEADER -->
  <div class="card" style="margin-bottom:16px">
    <div class="top">
      <div class="pf">
        <img
          src="https://cdn.discordapp.com/attachments/1417098355388973154/1417560447279960194/20250916_152130.png"
          alt="profile" referrerpolicy="no-referrer" crossorigin="anonymous" />
      </div>
      <div class="title">
        <b>Speed<br>Hub X<br>Linkvertise</b>
        <small>Progress: <span id="ptext">0/2</span></small>
      </div>
      <div class="sp"></div>
      <div class="progress">
        <button id="startBtn" class="btn" onclick="onStart()">START</button>
        <div class="bar"><i id="fill"></i></div>
      </div>
    </div>
  </div>

  <!-- LIST -->
  <div class="card">
    <div class="subhead">
      <div>YOUR KEYS (<span id="kcount">0</span>/6)</div>
      <div>TIME LEFT</div>
      <div>STATUS</div>
      <div>ACTIONS</div>
    </div>

    <div id="list"></div>

    <div style="padding:16px; display:flex; justify-content:center">
      <button class="btn secondary" onclick="requestKey()">Ôºã GET A NEW KEY</button>
    </div>

    <div class="inputs">
      <input id="uid" class="inp" placeholder="UID (e.g. 123)">
      <input id="place" class="inp" placeholder="Place (e.g. 999)">
    </div>
    <div class="foot">‡∏Å‡∏£‡∏≠‡∏Å UID/Place ‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì ‡πÅ‡∏•‡πâ‡∏ß‡∏Å‡∏î ‚ÄúGET A NEW KEY‚Äù</div>
  </div>

</div>

<script>
  // ======= CONFIG =======
  const API_BASE = ""; // ‡∏ñ‡πâ‡∏≤ API ‡∏≠‡∏¢‡∏π‡πà‡πÇ‡∏î‡πÄ‡∏°‡∏ô‡πÄ‡∏î‡∏µ‡∏¢‡∏ß‡∏Å‡∏±‡∏ö‡πÄ‡∏ß‡πá‡∏ö ‡∏õ‡∏•‡πà‡∏≠‡∏¢‡∏ß‡πà‡∏≤‡∏á‡πÑ‡∏î‡πâ‡πÄ‡∏•‡∏¢

  // ======= STATE ========
  let keys = []; // [{key, expires_at}]
  let progress = 0;

  // ======= HELPERS ======
  const $$ = sel => document.querySelector(sel);
  function fmtLeft(sec){
    if (sec<=0) return "00:00:00";
    const h = String(Math.floor(sec/3600)).padStart(2,"0");
    const m = String(Math.floor((sec%3600)/60)).padStart(2,"0");
    const s = String(sec%60).padStart(2,"0");
    return `${h}:${m}:${s}`;
  }
  function toast(msg){
    const t = document.createElement("div");
    t.textContent = msg;
    t.style.cssText =
      "position:fixed;left:50%;bottom:26px;transform:translateX(-50%);"+
      "background:#09150f;color:#e9fff4;padding:10px 14px;border-radius:12px;"+
      "border:1px solid #13231b;box-shadow:0 10px 26px rgba(0,0,0,.45);z-index:9999";
    document.body.appendChild(t);
    setTimeout(()=>{t.style.opacity='0';t.style.transition='opacity .25s'},1200);
    setTimeout(()=>t.remove(),1600);
  }
  function copyText(s){
    navigator.clipboard.writeText(s).then(()=>toast("Copied")).catch(()=>toast("Copy failed"));
  }

  // ======= RENDER ========
  function draw(){
    const list = $$("#list"); list.innerHTML = "";
    $$("#kcount").textContent = Math.min(keys.length, 6);

    keys.forEach((k, idx) => {
      const row = document.createElement("div"); row.className="row";

      // Key + copy
      const c1 = document.createElement("div"); c1.className="kcell";
      const cp = document.createElement("button"); cp.className="copy"; cp.innerHTML="üìã"; cp.onclick=()=>copyText(k.key);
      const pill = document.createElement("span"); pill.className="pill"; pill.innerHTML=`<i>üîë</i> ${k.key.slice(0,6)}‚Ä¶${k.key.slice(-6)}`;
      c1.append(cp, pill);

      // Time left
      const c2 = document.createElement("div"); c2.className="muted"; c2.id=`left-${idx}`;

      // Status
      const c3 = document.createElement("div");
      const badge = document.createElement("span"); badge.className="badge ok"; badge.textContent="ACTIVE"; c3.appendChild(badge);

      // Actions
      const c4 = document.createElement("div");
      const ex = document.createElement("button"); ex.className="btn mini secondary"; ex.textContent="‚è≥ +24H";
      ex.onclick = ()=>toast("‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏£‡∏≠‡∏á‡∏£‡∏±‡∏ö /extend");
      c4.appendChild(ex);

      row.append(c1,c2,c3,c4);
      list.appendChild(row);
    });
    tick(); // ‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡πÄ‡∏ß‡∏•‡∏≤‡∏ó‡∏±‡∏ô‡∏ó‡∏µ
  }

  function tick(){
    keys.forEach((k, idx)=>{
      const left = Math.max(0, Math.floor(k.expires_at - Date.now()/1000));
      const el = document.getElementById(`left-${idx}`);
      if(el) el.textContent = fmtLeft(left);
    });
  }
  setInterval(tick, 1000);

  // ======= Progress header =======
  function setProgress(v){
    progress = Math.max(0, Math.min(2, v));
    $$("#ptext").textContent = `${progress}/2`;
    $$("#fill").style.width = (progress/2*100) + "%";
    $$("#startBtn").textContent = progress >= 1 ? "NEXT" : "START";
  }
  function onStart(){ setProgress(progress+1); }

  // ======= API =======
  async function requestKey(){
    const uid = $$("#uid").value.trim();
    const place = $$("#place").value.trim();
    if(!uid || !place){ toast("‡∏Å‡∏£‡∏≠‡∏Å UID ‡πÅ‡∏•‡∏∞ Place ‡∏Å‡πà‡∏≠‡∏ô"); return; }
    try{
      const res = await fetch(`${API_BASE}/getkey?uid=${encodeURIComponent(uid)}&place=${encodeURIComponent(place)}`);
      const data = await res.json();
      if(!data || !data.ok){ toast("getkey ‡∏•‡πâ‡∏°‡πÄ‡∏´‡∏•‡∏ß"); return; }
      const exp = data.expires_at || (Date.now()/1000 + 600);
      keys = [{ key: data.key, expires_at: exp }];
      draw();
      toast("‡πÑ‡∏î‡πâ‡∏Ñ‡∏µ‡∏¢‡πå‡πÅ‡∏•‡πâ‡∏ß!");
      setProgress(1);
    }catch(e){
      console.error(e); toast("‡∏ï‡∏¥‡∏î‡∏ï‡πà‡∏≠‡πÄ‡∏ã‡∏¥‡∏£‡πå‡∏ü‡πÄ‡∏ß‡∏≠‡∏£‡πå‡πÑ‡∏°‡πà‡πÑ‡∏î‡πâ");
    }
  }

  // init
  setProgress(0); draw();
</script>

</body>
</html>
