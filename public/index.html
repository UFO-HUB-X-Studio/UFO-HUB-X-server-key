<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>UFO HUB X ‚Äî Get Key</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#0b0f13; --card:#10161d; --text:#e7f4ee; --muted:#9cc6b5;
      --accent:#00ff8c; --danger:#ff4d4d;
    }
    body{
      margin:0;height:100%;font-family:'Outfit',sans-serif;
      color:var(--text);
      background:#0b0f13 url("https://cdn.discordapp.com/attachments/1417098355388973154/1417560780110434446/file_00000000385861fab9ee0612cc0dca89.png") center/cover fixed no-repeat;
    }
    .container{max-width:1000px;margin:0 auto;padding:18px}
    .grid{display:grid;gap:16px;margin:18px auto}
    @media(min-width:880px){.grid{grid-template-columns:1fr 1fr}}
    .card{background:#10161d;border:1px solid rgba(0,255,140,.18);border-radius:16px;box-shadow:0 10px 30px rgba(0,0,0,.45)}
    .card-hd{padding:16px 18px;border-bottom:1px solid rgba(255,255,255,.06);display:flex;justify-content:space-between;align-items:center}
    .badge{display:inline-flex;align-items:center;gap:10px;background:#0c1611;border:1px solid rgba(0,255,140,.3);padding:8px 12px;border-radius:999px;font-weight:800}
    .card-bd{padding:18px}
    .logo-wrap{text-align:center;margin-top:14px}
    .logo-wrap img{width:250px;border-radius:12px;box-shadow:0 0 0 2px rgba(0,255,140,.25)}
    .progress{height:10px;border-radius:999px;background:#0e1216;border:1px solid rgba(255,255,255,.06);position:relative;overflow:hidden}
    .progress>.bar{position:absolute;inset:0;width:0%;background:linear-gradient(90deg,var(--accent),#a6ffc7);border-radius:999px;transition:width .25s ease}
    .btn{display:inline-flex;align-items:center;gap:6px;padding:8px 14px;border:1px solid rgba(0,255,140,.28);border-radius:12px;font-weight:700;cursor:pointer;background:var(--accent);color:#08120e}
    .btn.ghost{background:#0f151a;color:var(--text);border-color:rgba(0,255,140,.25)}
    .btn.small{padding:6px 12px;font-size:14px}
    table{width:100%;border-collapse:separate;border-spacing:0 10px}
    th,td{padding:10px 12px;text-align:left}
    th{color:var(--muted);font-weight:600;font-size:14px}
    tr{background:#0f151b;border:1px solid rgba(255,255,255,.06)}
    td.timeCell{width:140px} /* fix ‡∏Ñ‡∏ß‡∏≤‡∏°‡∏Å‡∏ß‡πâ‡∏≤‡∏á TIME LEFT */
    .pill{padding:4px 10px;border-radius:999px;font-weight:700;font-size:13px}
    .pill.active{background:#0e1a14;color:var(--accent);border:1px solid rgba(0,255,140,.35)}
    .actions-center{text-align:center}
    .btnrow{display:flex;gap:8px;justify-content:center}
  </style>
</head>
<body>
  <div class="container">
    <div class="logo-wrap">
      <img src="https://cdn.discordapp.com/attachments/1417098355388973154/1417560447279960194/20250916_152130.png" alt="UFO HUB X">
    </div>
    <div class="grid">
      <!-- LEFT -->
      <div class="card">
        <div class="card-hd">
          <div class="badge"><span style="color:var(--accent)">UFO</span> <span style="color:#fff">HUB X</span></div>
          <button id="startBtn" class="btn small">üü¢ START</button>
        </div>
        <div class="card-bd">
          <div style="display:flex;justify-content:space-between;margin-bottom:10px">
            <div class="muted">Progress: <b id="progressText">0/1</b></div>
            <div class="muted" id="timer"></div>
          </div>
          <div class="progress"><div class="bar" id="bar"></div></div>
        </div>
      </div>
      <!-- RIGHT -->
      <div class="card">
        <div class="card-hd">
          <div class="badge">üîë Your Key</div>
          <button id="newKey" class="btn small">‚ûï GET A NEW KEY</button>
        </div>
        <div class="card-bd">
          <table>
            <thead><tr><th>KEY</th><th class="timeCell">TIME LEFT</th><th>STATUS</th><th class="actions-center">ACTIONS</th></tr></thead>
            <tbody id="keyRows"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

<script>
const $ = s=>document.querySelector(s);
const state={keys:loadKeys(),step:0};
function loadKeys(){try{return JSON.parse(localStorage.getItem('ufo_keys')||'[]')}catch{return[]}}
function saveKeys(){localStorage.setItem('ufo_keys',JSON.stringify(state.keys))}
function randKey(){const abc="ABCDEFGHJKLMNPQRSTUVWXYZ23456789";let a="UFO-HUB-X-";for(let i=0;i<8;i++)a+=abc[Math.floor(Math.random()*abc.length)];return a}
function fmt(ms){if(ms<=0)return"00:00:00";const s=Math.floor(ms/1000);const h=String(Math.floor(s/3600)).padStart(2,'0');const m=String(Math.floor((s%3600)/60)).padStart(2,'0');const ss=String(s%60).padStart(2,'0');return`${h}:${m}:${ss}`}

function paintKeys(){
  const tbody=$('#keyRows');tbody.innerHTML='';
  const now=Date.now();
  state.keys=state.keys.filter(k=>k.expires>now);
  if(state.keys.length===0)return;
  const k=state.keys[0],left=k.expires-now;
  const tr=document.createElement('tr');
  tr.innerHTML=`
    <td style="font-weight:700">${k.value}</td>
    <td class="timeCell muted">${fmt(left)}</td>
    <td><span class="pill ${left>0?'active':''}">${left>0?'ACTIVE':'EXPIRED'}</span></td>
    <td class="actions-center"><div class="btnrow">
      <button class="btn small ghost" id="copyBtn">üìã Copy</button>
      <button class="btn small" id="plusBtn">‚è© +5H</button>
    </div></td>`;
  tbody.appendChild(tr);
  $('#copyBtn').onclick=()=>{navigator.clipboard.writeText(k.value);$('#copyBtn').textContent='‚úÖ Copied';setTimeout(()=>$('#copyBtn').textContent='üìã Copy',1200);}
  $('#plusBtn').onclick=()=>{if(k.expires>Date.now()){k.expires+=5*60*60*1000;}else{k.expires=Date.now()+5*60*60*1000;}saveKeys();paintKeys();window.open("https://direct-link.net/1398143/IGoZdaaTcIHW","_blank");}
}

$('#newKey').onclick=()=>{if(state.keys.length>=1){alert("1 ‡∏Ñ‡∏ô‡∏°‡∏µ‡πÑ‡∏î‡πâ‡πÅ‡∏Ñ‡πà 1 Key");return;}
  const v=randKey();const exp=Date.now()+48*60*60*1000;state.keys=[{value:v,expires:exp}];saveKeys();paintKeys();
  location.href="https://direct-link.net/1398143/IGoZdaaTcIHW";}

$('#startBtn').onclick=()=>{state.step=1;$('#progressText').textContent="1/1";$('#bar').style.width="100%";location.href="https://direct-link.net/1398143/IGoZdaaTcIHW";}
setInterval(paintKeys,1000);paintKeys();
</script>
</body>
</html>
