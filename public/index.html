<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>UFO HUB X</title>

<meta name="theme-color" content="#0a1411"/>
<meta name="color-scheme" content="dark"/>

<link rel="preload" as="image" href="/img/bg">
<link rel="preload" as="image" href="https://cdn.discordapp.com/attachments/1417098355388973154/1417560447279960194/20250916_152130.png">

<style>
  :root{
    --ufo:#00ff99;
    --text:#d9fff5;
    --panel1:rgba(9,16,23,.88);
    --panel2:rgba(8,13,19,.92);
    --glow:rgba(34,255,200,.10);

    --hero-img:url("https://cdn.discordapp.com/attachments/1417098355388973154/1417560447279960194/20250916_152130.png");
    --ufo-ship:url("https://cdn.discordapp.com/attachments/1417098355388973154/1418950206808133672/BackgroundEraser_20250916_190732755.png");
  }

  html,body{height:100%; background:#0a1411;}
  body{
    margin:0; min-height:100svh;
    font-family:"Orbitron",system-ui,Segoe UI,Roboto,Arial,sans-serif;
    color:var(--text);
    background:url("/img/bg") center/cover fixed no-repeat;
  }

  .container{max-width:920px; margin:22px auto 92px; padding:0 18px;}

  /* ---------- HERO (‡∏£‡∏π‡∏õ‡πÉ‡∏´‡∏ç‡πà) ---------- */
  .hero{display:flex;justify-content:center;margin:8px 0 20px}
  .hero-box{
    display:block;
    max-width:420px;
    width:100%;
    border-radius:18px;
    background:var(--hero-img) center/cover no-repeat;
    aspect-ratio:auto;   /* ‡∏¢‡∏Å‡πÄ‡∏•‡∏¥‡∏Å fix ratio */
    padding-top:100%;    /* Trick ‡πÉ‡∏´‡πâ container ‡∏Ç‡∏¢‡∏≤‡∏¢‡∏ï‡∏≤‡∏°‡∏™‡∏±‡∏î‡∏™‡πà‡∏ß‡∏ô‡∏£‡∏π‡∏õ */
    position:relative;
    overflow:hidden;
    box-shadow:0 0 28px rgba(0,255,160,.18);
  }

  /* ---------- ‡∏Å‡∏≤‡∏£‡πå‡∏î ---------- */
  .card{
    background:linear-gradient(180deg,var(--panel1),var(--panel2));
    border-radius:18px;
    box-shadow:0 0 0 1px rgba(34,255,200,.06) inset, 0 10px 30px rgba(0,0,0,.55), 0 0 34px var(--glow);
    padding:18px; margin-bottom:22px; backdrop-filter: blur(2px);
  }

  .head{display:flex;align-items:center;justify-content:space-between;gap:16px;flex-wrap:wrap}
  .head-title{margin:0;font-size:40px;letter-spacing:.6px;text-shadow:0 0 12px rgba(0,255,170,.15)}
  .head-title .ufo{color:#fff}
  .head-title .hubx{color:var(--ufo)}
  .start-btn{
    appearance:none;border:0;cursor:pointer;padding:10px 18px;border-radius:14px;font-weight:800;
    background:var(--ufo);color:#072017;
    box-shadow:0 6px 18px rgba(0,255,140,.25),0 0 0 1px rgba(0,0,0,.25) inset
  }

  .progress-meta{display:flex;align-items:center;justify-content:space-between;margin:10px 0 6px;font-weight:800;font-size:14px;color:#cffff2;text-shadow:0 0 6px rgba(0,0,0,.75);position:relative}
  .bar-wrap{
    position:relative;width:100%;height:18px;border-radius:10px;overflow:hidden;
    background:linear-gradient(180deg,rgba(0,0,0,.55),rgba(0,0,0,.35));
    box-shadow:inset 0 0 0 1px rgba(34,255,200,.10);
  }
  .bar{position:absolute;left:0;top:0;bottom:0;width:0%;background:linear-gradient(90deg,#00ffa3,#3bffbf);box-shadow:0 0 18px rgba(34,255,200,.35);z-index:1}

  /* UFO ‡∏≠‡∏¢‡∏π‡πà‡πÄ‡∏´‡∏ô‡∏∑‡∏≠‡∏´‡∏•‡∏≠‡∏î */
  .bar-ufo{
    position:absolute;top:-20px;transform:translateX(-50%);
    width:48px;height:48px;opacity:0;transition:opacity .2s ease;
    background:var(--ufo-ship) center/contain no-repeat;
    filter:drop-shadow(0 0 4px #fff) drop-shadow(0 0 12px rgba(0,255,160,.9));
    z-index:5; pointer-events:none;
  }
  .bar-ufo.on{opacity:1;}
</style>
</head>
<body>
  <div class="container">

    <div class="hero"><div class="hero-box"></div></div>

    <section class="card">
      <div class="head">
        <h1 class="head-title"><span class="ufo">UFO</span> <span class="hubx">HUB X</span></h1>
        <button class="start-btn" id="startBtn">üü¢ START</button>
      </div>

      <div class="progress-meta">
        <div id="progressText">Progress: 0/1</div>
        <div id="percentText">0%</div>
      </div>

      <div class="bar-wrap" id="barWrap">
        <div class="bar" id="bar"></div>
        <div class="bar-ufo" id="barUfo" style="left:0%"></div>
      </div>
    </section>

    <section class="card">
      <div class="key-head">
        <div class="key-title">üîë Your Key</div>
        <button class="start-btn" id="getKey">+ GET A NEW KEY</button>
      </div>
      <table>
        <thead><tr><th>KEY</th><th>TIME LEFT</th><th>STATUS</th><th>ACTIONS</th></tr></thead>
        <tbody id="keyRows"></tbody>
      </table>
    </section>

  </div>

<script>
  const bar = document.getElementById('bar');
  const barUfo = document.getElementById('barUfo');
  const pText = document.getElementById('progressText');
  const percentEl = document.getElementById('percentText');
  let raf = null;

  function setProgress(p){
    p = Math.max(0, Math.min(100, p));
    bar.style.width = p + '%';
    barUfo.style.left = p + '%';
    percentEl.textContent = p.toFixed(0) + '%';
    pText.textContent = 'Progress: ' + (p >= 100 ? '1/1' : '0/1');
  }

  document.getElementById('startBtn').addEventListener('click', ()=>{
    cancelAnimationFrame(raf);
    barUfo.classList.add('on');
    let t0 = null;
    function tick(ts){
      if(!t0) t0 = ts;
      const p = Math.min(100, (ts - t0) / 2000 * 100);
      setProgress(p);
      if(p < 100) raf = requestAnimationFrame(tick);
      else setTimeout(()=>barUfo.classList.remove('on'), 500);
    }
    raf = requestAnimationFrame(tick);
  });
</script>
</body>
</html>
