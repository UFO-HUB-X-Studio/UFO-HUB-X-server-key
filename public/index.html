<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>UFO HUB X</title>

<meta name="theme-color" content="#0a1411"/>
<meta name="color-scheme" content="dark"/>

<link rel="preload" as="image" href="/img/bg">
<link rel="preload" as="image" href="/img/profile">
<link rel="preload" as="image" href="https://cdn.discordapp.com/attachments/1417098355388973154/1417560447279960194/20250916_152130.png">

<style>
  :root{
    --ufo:#00ff99;
    --ufo-soft:#36ffb5;
    --text:#d9fff5;
    --panel1:rgba(9,16,23,.88);
    --panel2:rgba(8,13,19,.92);
    --glow:rgba(34,255,200,.10);
    --hero-img:url("https://cdn.discordapp.com/attachments/1417098355388973154/1417560447279960194/20250916_152130.png");
  }

  html,body{height:100%; background:#0a1411;}
  body{
    margin:0; min-height:100svh;
    font-family:"Orbitron",system-ui,Segoe UI,Roboto,Arial,sans-serif;
    color:var(--text);
    background:url("/img/bg") center/cover fixed no-repeat;
  }

  .container{max-width:920px; margin:22px auto 92px; padding:0 18px;}

  /* HERO */
  .hero{
    display:flex; justify-content:center;
    margin:8px 0 20px 0;
  }
  .hero-box{
    width:min(420px,90vw);
    aspect-ratio:16/9;
    border-radius:18px;
    background:var(--hero-img) center/cover no-repeat;
    box-shadow:0 0 28px rgba(0,255,160,.18);
  }

  /* CARD */
  .card{
    background:linear-gradient(180deg,var(--panel1),var(--panel2));
    border-radius:18px;
    box-shadow:
      0 0 0 1px rgba(34,255,200,.06) inset,
      0 10px 30px rgba(0,0,0,.55),
      0 0 34px var(--glow);
    padding:18px;
    margin-bottom:22px;
    backdrop-filter: blur(2px);
  }

  /* HEADER (‡πÑ‡∏°‡πà‡∏°‡∏µ‡πÇ‡∏•‡πÇ‡∏Å‡πâ‡πÄ‡∏•‡πá‡∏Å‡πÅ‡∏•‡πâ‡∏ß) */
  .head{
    display:flex; align-items:center; justify-content:space-between;
    gap:16px; flex-wrap:wrap;
  }
  .head-logo{display:none;} /* ‡∏ã‡πà‡∏≠‡∏ô‡∏≠‡∏≠‡∏Å‡πÑ‡∏õ‡∏à‡∏£‡∏¥‡∏á‡πÜ */
  .head-title{
    margin:0; font-size:40px; letter-spacing:.6px;
    text-shadow:0 0 12px rgba(0,255,170,.15);
  }
  .head-title .ufo{color:#fff}
  .head-title .hubx{color:var(--ufo)}

  .start-btn{
    appearance:none; border:0; cursor:pointer;
    padding:10px 18px; border-radius:14px; font-weight:800;
    background:var(--ufo); color:#072017;
    box-shadow:0 6px 18px rgba(0,255,140,.25),0 0 0 1px rgba(0,0,0,.25) inset;
  }

  /* PROGRESS */
  .progress-row{ margin-top:14px; }
  .bar-wrap{
    position:relative; width:100%; height:14px; border-radius:10px;
    background:rgba(0,0,0,.5); overflow:hidden;
  }
  .bar{
    position:absolute; left:0; top:0; bottom:0; width:0%;
    background:linear-gradient(90deg,#00ffa3,#3bffbf);
    box-shadow:0 0 18px rgba(34,255,200,.35);
  }
  .bar-label{
    position:absolute; left:10px; top:50%; transform:translateY(-50%);
    font-size:13px; font-weight:800; color:#eafff8;
    text-shadow:0 0 2px #000,0 0 6px rgba(0,0,0,.85);
  }

  /* TABLE */
  .key-head{display:flex;justify-content:space-between;align-items:center;margin-bottom:10px;}
  .key-title{font-size:18px;color:#ffea63;display:flex;align-items:center;gap:8px;}
  .new-btn{padding:10px 14px;border-radius:12px;background:var(--ufo);color:#071a14;font-weight:800;border:0;cursor:pointer;}

  table{width:100%;border-collapse:collapse;font-size:14px;color:var(--text);}
  th,td{padding:10px 8px;text-align:center;}
  th{color:#77ffc8;font-weight:600;}
  .pill{padding:6px 10px;border-radius:999px;background:rgba(0,255,170,.1);color:var(--ufo);font-weight:800;font-size:12px;}
</style>
</head>
<body>
  <div class="container">

    <!-- HERO -->
    <div class="hero"><div class="hero-box"></div></div>

    <!-- CARD #1 -->
    <section class="card">
      <div class="head">
        <h1 class="head-title"><span class="ufo">UFO</span> <span class="hubx">HUB X</span></h1>
        <button class="start-btn" id="startBtn">üü¢ START</button>
      </div>
      <div class="progress-row">
        <div class="bar-wrap">
          <div class="bar" id="bar"></div>
          <div class="bar-label" id="barLabel">Progress: 0/1</div>
        </div>
      </div>
    </section>

    <!-- CARD #2 -->
    <section class="card">
      <div class="key-head">
        <div class="key-title">üîë Your Key</div>
        <button class="new-btn" id="getKey">+ GET A NEW KEY</button>
      </div>
      <table>
        <thead><tr><th>KEY</th><th>TIME LEFT</th><th>STATUS</th><th>ACTIONS</th></tr></thead>
        <tbody id="keyRows"></tbody>
      </table>
    </section>

  </div>

<script>
  const bar=document.getElementById('bar');
  const barLabel=document.getElementById('barLabel');
  document.getElementById('startBtn').addEventListener('click',()=>{
    bar.style.width='100%';
    barLabel.textContent='Progress: 1/1';
  });
</script>
</body>
</html>
